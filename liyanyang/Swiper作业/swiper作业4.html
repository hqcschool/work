


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        padding-top: 50px;
        padding-bottom: 50px;
      }

      .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 300px;
        height: 500px;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
      }
      img {
        width: 300px;
        height: 500px;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="https://img2.baidu.com/it/u=398382634,3682990943&fm=253&fmt=auto&app=138&f=JPEG?w=800&h=500"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img0.baidu.com/it/u=3165357283,4086757476&fm=253&fmt=auto&app=120&f=JPEG?w=581&h=500"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img1.baidu.com/it/u=1145314383,2665574899&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img2.baidu.com/it/u=1272307323,171595935&fm=253&fmt=auto&app=120&f=JPEG?w=501&h=500"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img2.baidu.com/it/u=3955739479,4067203486&fm=253&fmt=auto&app=138&f=JPEG?w=400&h=400"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img2.baidu.com/it/u=264249221,125414245&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img2.baidu.com/it/u=2109793103,1270766939&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img0.baidu.com/it/u=2949791412,4018277132&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img0.baidu.com/it/u=908385346,2337049012&fm=253&fmt=auto&app=138&f=JPEG?w=400&h=400"
          />
        </div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="./swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
