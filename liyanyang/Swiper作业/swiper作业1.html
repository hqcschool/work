<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./swiper-bundle.min.css" />
    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }
      img {
        width: 50%;
        height: 50%;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="https://img2.baidu.com/it/u=1389778472,1441878449&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500"
            alt=""
            class=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img1.baidu.com/it/u=1016444497,1275200509&fm=253&fmt=auto&app=120&f=JPEG?w=800&h=800"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img1.baidu.com/it/u=3071513164,2402826811&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img2.baidu.com/it/u=310139852,4281923284&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img0.baidu.com/it/u=2957433767,1928736250&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img2.baidu.com/it/u=679659825,2463438401&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img0.baidu.com/it/u=3430447808,3846310281&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img0.baidu.com/it/u=1459273888,827883457&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=502"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img0.baidu.com/it/u=271856622,3647165692&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500"
            alt=""
          />
        </div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="./swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".swiper", {
        slidesPerView: 3,
        direction: getDirection(),
        spaceBetween: 30,
        direction: "vertical",
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        on: {
          resize: function () {
            swiper.changeDirection(getDirection());
          },
        },
      });

      function getDirection() {
        var windowWidth = window.innerWidth;
        var direction = window.innerWidth <= 760 ? "vertical" : "horizontal";

        return direction;
      }
    </script>
  </body>
</html>
