  <!-- 功能 -->
  <script>
    var tetObj = document.getElementById("tet");
    var spaObj = document.getElementsByTagName("span");
    var oneObj = false;
    tetObj.onchange = function () {
      let reg = "admin";
      if (reg != tetObj.value) {
        spaObj[0].innerHTML = "X";
        spaObj[0].style.color = "red";
        oneObj = false;
      } else {
        spaObj[0].innerHTML = "√";
        spaObj[0].style.color = "green";
        oneObj = true;
      }
    };
    //密码
    var pasObj = document.getElementById("pas");
    var twoObj = false;
    pasObj.onchange = function () {
      let reg1 = 123456;
      if (reg1 != pasObj.value) {
        spaObj[1].innerHTML = "X";
        spaObj[1].style.color = "red";
        twoObj = false;
      } else {
        spaObj[1].innerHTML = "√";
        spaObj[1].style.color = "green";
        twoObj = true;
      }
    };
    //验证码
    var btnObj = document.getElementById("btn");
    var yzmObj = document.getElementById("yzm");
    var fiveObj = false;
    let timer = null;
    flag = true;
    function fun() {
      if (!flag) {
        return;
      }
      if (timer) {
        clearInterval(timer);
      }
      flag = false;
      let i = 60;
      spaObj[2].innerHTML = Math.floor(Math.random() * 10000);
      timer = setInterval(function () {
        btnObj.innerHTML = --i + "s后重新发送";
        if (i == 0) {
          clearInterval(timer);
          btnObj.innerHTML = "发送验证码";
          flag = true;
        }
      }, 1000);
    }
    yzmObj.onchange = function () {
      if (yzmObj.value != spaObj[2].innerHTML) {
        spaObj[2].innerHTML = "X";
        spaObj[2].style.color = "red";
        fiveObj = false;
      } else {
        spaObj[2].innerHTML = "√";
        spaObj[2].style.color = "green";
        fiveObj = true;
      }
    };
    var subObj = document.getElementById("sub");
    subObj.onclick = function () {
      if (oneObj == true && twoObj == true && fiveObj == true) {
        alert("登录成功");
        window.open("页面.html");

        return true;
      } else {
        alert("信息不规范");
        return false;
      }
    };
    window.onload = function () {
      setTimeout(function () {
        $("bdy");
      }, 3000);
    };
  </script>

      setTimeout(function () {
        loading.style.display = "none";
