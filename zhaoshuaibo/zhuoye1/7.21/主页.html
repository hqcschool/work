            let a=[12,10,5,7,7,10,19],

             fun(a,n)

           //随机数
           function random(min, max) {
                  return Math.floor(Math.random() * (max - min + 1) + min);
                       // return Math.random() * (max - min + 1) + min;
                                      }

         function fun(a=sun1,b=sun2){
             var chartDom = document.getElementById("main");
          var myChart = echarts.init(chartDom);
          var option;
         
          option = {
            tooltip: {
              trigger: "axis",
              axisPointer: {
                type: "cross",
                crossStyle: {
                  color: "#999",
                },
              },
            },
            //标题显示
            legend: {
              data: ["本周", "上周", ],
            },
            //底部显示器

              {
                type: "category",

                axisPointer: {
                  type: "shadow",
                },
              },
            ],
            //左边显示范围
            yAxis: [
              {
                type: "value",
                name: "",
                min: 0,
                max: 35,
                interval: 5,
                axisPointer: {
                  type: "shadow",
                },
              },
              //右边显示范围
              {
                type: "value",
                name: "",
                min: 0,
                max: 35,
                interval: 0,
                axisLabel: {
                  formatter: "",
                },
              },
            ],
            series: [
            
              {
                name: "本周",
                type: "line",
                tooltip: {
                  valueFormatter: function (value) {
                    return value + " ";
                  },
                },
                data: a,
              },
              {
                name: "上周",
                type: "line",
                yAxisIndex: 1,
                tooltip: {
                  valueFormatter: function (value) {
                    return value + " ";
                  },
                },
                data:b,
              },
            ],
          };

          option && myChart.setOption(option);
