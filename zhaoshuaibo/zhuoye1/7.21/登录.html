<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- 引入 layui.css -->
    <!-- 引入 layui.css -->
    <link href="//unpkg.com/layui@2.8.6/dist/css/layui.css" rel="stylesheet" />
    <!-- 引入 layui.js -->
    <script src="//unpkg.com/layui@2.8.6/dist/layui.js"></script>
    <!-- 轮播图 插件 -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        position: relative;
        overflow: hidden;
      }
      .demo-login-container {
        width: 320px;
        margin: 21px auto 0;
      }
      .demo-login-other .layui-icon {
        position: relative;
        display: inline-block;
        margin: 0 2px;
        top: 2px;
        font-size: 26px;
      }
      .lo {
        width: 100%;
        text-align: center;
      }
      .lo img {
        width: 3vh;
        height: 3vh;
      }
      .swiper {
        width: 100%;
        height: 100%;
      }
      .swiper-slide {
        width: 100%;
        height: 100%;
      }
      .swiper-slide img {
        width: 100%;
      }

      .form {
        z-index: 10 !important;
        position: absolute;
        top: 30%;
        left: 45%;
        background: white;
        padding: 30px;
        border-radius: 5px;
      }
      #loge {
        z-index: 100 !important;
        width: 100%;
        position: absolute;
        left: 0;
        top: 0;
        background: white;
        padding: 30px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./img/15.webp" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./img/16.webp" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./img/17.webp" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./img/18.webp" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./img/19.webp" alt="" />
        </div>
      </div>
    </div>
    <div class="form">
      <form class="layui-form">
        <div class="lo">
          <h5>
            <img
              src="http://101.34.139.112/static/img/logo.67745850.png"
              alt=""
            />
            MyAdmin后台管理系统
          </h5>
        </div>
        <div class="demo-login-container">
          <div class="layui-form-item">
            <div class="layui-input-wrap">
              <div class="layui-input-prefix">
                <i class="layui-icon layui-icon-username"></i>
              </div>
              <input
                type="text"
                name="username"
                value=""
                lay-verify="required"
                placeholder="用户名"
                lay-reqtext="请填写用户名"
                autocomplete="off"
                class="layui-input username"
                lay-affix="clear"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-wrap">
              <div class="layui-input-prefix">
                <i class="layui-icon layui-icon-password"></i>
              </div>
              <input
                type="password"
                name="password"
                value=""
                lay-verify="required"
                placeholder="密   码"
                lay-reqtext="请填写密码"
                autocomplete="off"
                class="layui-input pwd"
                lay-affix="eye"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-row">
              <div class="layui-col-xs7">
                <div class="layui-input-wrap">
                  <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-vercode"></i>
                  </div>
                  <input
                    type="text"
                    name="captcha"
                    value=""
                    lay-verify="required"
                    placeholder="验证码"
                    lay-reqtext="请填写验证码"
                    autocomplete="off"
                    class="layui-input"
                    lay-affix="clear"
                  />
                </div>
              </div>
              <div class="layui-col-xs5">
                <div style="margin-left: 10px">
                  <img
                    src="https://www.oschina.net/action/user/captcha"
                    onclick="this.src='https://www.oschina.net/action/user/captcha?t='+ new Date().getTime();"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid"
              lay-submit
              lay-filter="demo-login"
            >
              登录
            </button>
          </div>
        </div>
      </form>
    </div>
    <img src="./img/2955f06d0f28da8ed9e30789aa021747.gif" alt="" id="loge" />
  </body>
  <!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
  <script>
    $(function () {
      $("#loge").hide();
      // 轮播图
      var mySwiper = new Swiper(".swiper", {
        slidesPerView: 1,
        spaceBetween: 0,
        direction: "horizontal", // 垂直切换选项
        loop: true, // 循环模式选项
        speed: 3000, //播放速度，延迟
        allowTouchMove: false,
        autoplay: {
          delay: 1000, //自动播放时间，单位ms, 默认为0 （无限延迟）或无穷大
          //   pauseOnMouseEnter: true,
        },
        autoplayDisableOnInteraction: false,
        slidesPerView: 1,
        centeredSlides: true,
        grabCursor: true, //变爪子
        updateOnWindowResize: true, //默认当窗口(window) 尺寸发生变化时，比如屏幕旋转，Swiper会更新和重新计算(update和breakpoints等)
      });
    });
    layui.use(function () {
      var form = layui.form;
      var layer = layui.layer;
      // 提交事件
      form.on("submit(demo-login)", function (data) {
        var field = data.field; // 获取表单字段值
        let name = $(".username").val();
        let pwd = $(".pwd").val();
        if (name == "Admin" && pwd == "123456") {
          layer.alert(JSON.stringify("     登陆成功"), {
            title: "即将跳转",
          });
          setTimeout(() => {
            $("#loge").show();
          }, 3000);
          setTimeout(() => {
            location.href = "主页.html"; // 重定向到首页，不要忘记跳转到首页。。。。。。。
          }, 6000);
        } else {
          layer.alert(
            JSON.stringify("&nbsp;&nbsp;账户或密码不正确,或者开头A没有大写"),
            {
              title: "    登陆失败",
            }
          );
        }
        return false; // 阻止默认 form 跳转
      });
    });
  </script>
</html>
