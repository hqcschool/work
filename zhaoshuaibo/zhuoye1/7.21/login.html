<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>登录页面</title>
    <!-- Link 轮播图插入 CSS -->
    <link rel="stylesheet" href="./swiper/swiper-bundle.min.css" />
    <!-- 轮播图 JS插入 -->
    <script src="./swiper/swiper-bundle.min.js"></script>
    <!-- Layui 登录插入 css-->
    <link rel="stylesheet" href="./Layui/node_modules/layui/dist/css/layui.css">
    <!-- layui 登录插入.js -->
    <script src="./Layui/node_modules/layui/dist/layui.js"></script>
    <style>
      .loading {
        z-index: 1;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("./image/444.png");
        background-size: 100%;
        opacity: 1;
        transition: opacity 15s ease-in-out;
      }

      .loading:before {
        content: "";
        box-sizing: border-box;
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%) rotateY(0deg);
        width: 80px;
        height: 80px;
        background-image: url("./image/555.png");
        background-size: 100%;
        border-top: 2px solid transparent;
        border-radius: 15px;
        animation: spin 3s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: translateX(-240px) rotate(-540deg);
          opacity: 0;
        }
        100% {
          transform: translateX(150px) rotate(0deg);
          opacity: 1;
        }
      }
      .loading-text {
        margin-top: 20px;
        font-size: 24px;
        color: #666;
      }
    </style>
    <!-- 轮播图css -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        z-index: 0;
        position: relative;
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }
      .swiper-slide {
        position: relative;
      }
      .swiper-slide::after {
        content: "Copyright © 2020 Fan chun de. All Rights Reserved.";
        font-size: 14px;
        font-weight: bold;
        color: white;
        position: absolute;
        top: 95%;
        left: 48%;
        transform: translate(-50%, -50%);
      }
      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
    <!-- Layui 登录页面 css -->
    <style>
      #box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 500px;
        height: 400px;
      }
      form {
        z-index: 0;
        width: 450px;
        height: 410px;
        border-radius: 10px;
        background-color: #fff;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      .demo-login-container {
        width: 320px;
        margin: 21px auto 0;
      }
      .demo-login-other .layui-icon {
        position: relative;
        display: inline-block;
        margin: 0 2px;
        top: 2px;
        font-size: 26px;
      }
      h2 {
        position: relative;
        top: 15px;
        text-align: center;
        font-size: 30px;
        color: #16baaa;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 0;
        line-height: 55px;
      }
      #denglu{
        display: inline-block;
        width: 300px;
        height: 40px;
      }
    </style>
  </head>
  <!-- 加载动画 -->
  <div class="loading">
    <div class="loading-text">页面加载中...</div>
  </div>

  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://w.wallhaven.cc/full/5g/wallhaven-5gkgl1.png" />
      </div>
      <div class="swiper-slide">
        <img src="https://w.wallhaven.cc/full/ex/wallhaven-ex36x8.png" />
      </div>
      <div class="swiper-slide">
        <img src="https://w.wallhaven.cc/full/x6/wallhaven-x6eqdv.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="https://w.wallhaven.cc/full/jx/wallhaven-jxk9vq.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="https://w.wallhaven.cc/full/we/wallhaven-wel6or.png" />
      </div>
    </div>
  </div>

  <!-- Layui 登录页面 -->
  <div id="box">
    <form class="layui-form">
      <h2>登录页面</h2>
      <div class="demo-login-container">
        <div class="layui-form-item">
          <div class="layui-input-wrap">
            <div class="layui-input-prefix">
              <i class="layui-icon layui-icon-username"></i>
            </div>
            <input
              type="text"
              name="username"
              value=""
              lay-verify="required"
              placeholder="用户名"
              lay-reqtext="请填写用户名"
              autocomplete="off"
              class="layui-input"
              lay-affix="clear"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-wrap">
            <div class="layui-input-prefix">
              <i class="layui-icon layui-icon-password"></i>
            </div>
            <input
              type="password"
              name="password"
              value=""
              lay-verify="required"
              placeholder="密   码"
              lay-reqtext="请填写密码"
              autocomplete="off"
              class="layui-input"
              lay-affix="eye"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-row">
            <div class="layui-col-xs7">
              <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                  <i class="layui-icon layui-icon-vercode"></i>
                </div>
                <input
                  type="text"
                  name="captcha"
                  value=""
                  lay-verify="required"
                  placeholder="验证码"
                  lay-reqtext="请填写验证码"
                  autocomplete="off"
                  class="layui-input"
                  lay-affix="clear"
                />
              </div>
            </div>
            <div class="layui-col-xs5">
              <div style="margin-left: 10px">
                <img
                  src="https://www.oschina.net/action/user/captcha"
                  onclick="this.src='https://www.oschina.net/action/user/captcha?t='+ new Date().getTime();"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <input
            type="checkbox"
            name="remember"
            lay-skin="primary"
            title="记住密码"
          />
          <a href="form.html#forget" style="float: right; margin-top: 7px"
            >忘记密码？</a
          >
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid"lay-submit lay-filter="demo-login">
          <a id="denglu" href="Home.html">登录</a>
          </button>
        </div>
        <div class="layui-form-item demo-login-other">
          <label>社交账号登录</label>
          <span style="padding: 0 21px 0 6px;">
            <a href="javascript:;"><i class="layui-icon layui-icon-login-qq" style="color: #3492ed;"></i></a>
            <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat" style="color: #4daf29;"></i></a>
            <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo" style="color: #cf1900;"></i></a>
          </span>
          或 <a href="form.html#reg">注册帐号</a></span>
        </div>
      </div>
      </div>
    </form>
  </div>

  <body>
    <script>
      //页面加载时动画
      window.onload = function () {
        var loading = document.querySelector(".loading");
        loading.style.opacity = 0;
        setTimeout(function () {
          loading.style.display = "none";
        }, 3500);
      };
    </script>
    <script>
      //轮播图
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        autoplay: true, //开启自动轮播
        interval: 3000, //轮播间隔时间
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
