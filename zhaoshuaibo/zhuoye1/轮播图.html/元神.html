<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <style>
      .swiper {
        width: 800px;
        height: 400px;
      }
      .swiper-pagination {
        position: absolute;
        top: 45% !important;
        left: 0% !important;
      }
      .swiper-button-prev,
      .swiper-button-next {
        width: 30px;
        height: 30px;
        font-size: 20px;
        border-radius: 10px;
        border: 1px solid rgb(139, 139, 139);
        background-color: rgba(247, 243, 243, 0.5);
      }
      .swiper-button-prev::after,
      .swiper-button-next::after {
        font-family: "<"; /* FontAwesome的字体名称 */
        font-weight: 900; /* 图标的粗细 */
        transform: scale(0); /* 放大图标1.5倍 */
      }
      .swiper-button-prev {
        background-image: url("./img/尖括号-左.png");
        background-color: rgba(75, 73, 73, 0.5);
        background-position: center center;
        background-size: cover;
        position: relative;
        left: 43%;
        top: 40px;
      }
      .swiper-button-next {
        background-image: url("./img/尖括号.png");
        background-position: center center;
        background-color: rgba(255, 0, 0, 0);
        background-size: cover;
            position: relative;
        left: 56%;
        top: 30px;
      }
      img {
        width: 100%;
      }
      .my-bullet-active {
        background: #c0c012;
        width: 20px;
        height: 10px;
        opacity: 1;
      }
    </style>
  </head>
    <div id="box"></div>
    <div class="swiper">
      <div class="swiper-wrapper">
        <img
          src="https://img0.baidu.com/it/u=1604010673,2427861166&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=889"
          alt=""
          class="swiper-slide"
        />
        <img
          src="https://img0.baidu.com/it/u=903185122,1551767614&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500"
          alt=""
          class="swiper-slide"
        />
        <img
          src="https://img1.baidu.com/it/u=3275625240,2100682725&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=666"
          alt=""
          class="swiper-slide"
        />
        <img
          src="https://img1.baidu.com/it/u=421018092,1535888078&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=655"
          alt=""
          class="swiper-slide"
        />
        <img
          src="https://img1.baidu.com/it/u=1374816812,914198687&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=889"
          class="swiper-slide"
        />
        <img
          src="https://img2.baidu.com/it/u=2655975678,398512472&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=533"
          alt=""
          class="swiper-slide"
        />
      </div>

    </div>
          <!-- 如果需要分页器 -->
      <div class="swiper-pagination"></div>

      <!-- 如果需要导航按钮 -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
  </body>
  <script>
    var mySwiper = new Swiper(".swiper", {
      effect: "fade",
      fadeEffect: {
        crossFade: true,
      },
      autoplay: true,
      direction: "horizontal", // 垂直切换选项
      //   loop: true, // 循环模式选项
       speed: 3000, //播放速度，延迟

      // 如果需要分页器
      pagination: {
        el: ".swiper-pagination",
        bulletActiveClass: "my-bullet-active", //分页器样式
      },

      // 如果需要前进后退按钮
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</html>
