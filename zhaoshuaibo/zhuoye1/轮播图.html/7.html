<!DOCTYPE html>

  <head>

    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <style>
      .swiper {
        width: 1000px;
        height: 400px;
      }
      .swiper-slide {
        text-align: center;
      }
      img {
        width: 60%;
        height: 100%;
      }

      .my-bullet-active {
        background: #ff6600;
        opacity: 1;
      }
      .swiper-pagination-bullet {
        width: 180px;
        height: 60px;
        color: #000;
        background-color: red;
        position: relative;
        top: 0px;
        left: 1px;
        line-height: 30px;
        border-radius: 0%;
        color: black;
      }
      .swiper-pagination img {
        width: 100%;
        height: 100%;
      }
      .swiper-wrapper {
        position: relative;
      }
      p {
        position: absolute;
        top: 85%;
        left: 20%;
        height: 50px;
        line-height: 50px;
        width: 60%;
        background-color: rgba(12, 11, 11, 0.5);
        color: white;
        z-index: 10;
      }
    </style>
  </head>
  <body>

  <script>
    var mySwiper = new Swiper(".swiper", {
      direction: "vertical", // 垂直切换选项
      loop: true, // 循环模式选项
      speed: 3000, //播放速度，延迟
      autoplay: {
        delay: 1000, //自动播放时间，单位ms, 默认为0 （无限延迟）或无穷大
        pauseOnMouseEnter: true,
      },
      slidesPerView: 1,
      centeredSlides: true,
      grabCursor: true, //变爪子
      updateOnWindowResize: true, //默认当窗口(window) 尺寸发生变化时，比如屏幕旋转，Swiper会更新和重新计算(update和breakpoints等)

      // 如果需要分页器

          return '<div class="' + className + '">' + text + "</div>";
