    //太极
    let taijiNum = 0;
    drawTaiji();
    function drawTaiji() {
      taijiNum -= Math.PI / 360;

      // 大圆描边
      ctx.beginPath();
      ctx.arc(400, 400, 160, 0, Math.PI * 2);
      ctx.lineWidth = 15;
      ctx.strokeStyle = "black";
      ctx.stroke();

      // 左边半圆
      ctx.fillStyle = "#333";
      ctx.beginPath();
      ctx.arc(
        400,
        400,
        160,
        taijiNum + Math.PI * 0.5,
        taijiNum + Math.PI * 1.5
      );
      ctx.fill();

      // 右边半圆
      ctx.fillStyle = "#fff";
      ctx.beginPath();
      ctx.arc(
        400,
        400,
        160,
        taijiNum + Math.PI * 0.5,
        taijiNum + Math.PI * 1.5,
        true
      );
      ctx.fill();

      // 上半边
      ctx.fillStyle = "#fff";
      ctx.beginPath();
      ctx.arc(
        400 - 80 * Math.sin(taijiNum),
        400 + 80 * Math.cos(taijiNum),
        80,
        taijiNum + Math.PI * 0.5,
        taijiNum + Math.PI * 1.5
      );
      ctx.fill();
      // 清除间隔线条
      ctx.beginPath();
      ctx.moveTo(
        400 - 160 * Math.sin(taijiNum),
        400 + 160 * Math.cos(taijiNum)
      );
      ctx.lineTo(400, 400);
      ctx.lineWidth = 2;
      ctx.strokeStyle = "#fff";
      ctx.stroke();

      // 下半边
      ctx.fillStyle = "#333";
      ctx.beginPath();
      ctx.arc(
        400 + 80 * Math.sin(taijiNum),
        400 - 80 * Math.cos(taijiNum),
        80,
        taijiNum + Math.PI * 0.5,
        taijiNum + Math.PI * 1.5,
        true
      );
      ctx.fill();

      // 清除间隔线条
      ctx.beginPath();
      ctx.moveTo(
        400 + 160 * Math.sin(taijiNum),
        400 - 160 * Math.cos(taijiNum)
      );
      ctx.lineTo(400, 400);
      ctx.strokeStyle = "#333";
      ctx.stroke();

      // 上边小圆
      ctx.fillStyle = "#333";
      ctx.beginPath();
      ctx.arc(
        400 - 80 * Math.sin(taijiNum),
        400 + 80 * Math.cos(taijiNum),
        16,
        0,
        Math.PI * 2
      );
      ctx.fill();

      // 下边小圆
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(
        400 + 80 * Math.sin(taijiNum),
        400 - 80 * Math.cos(taijiNum),
        16,
        0,
        Math.PI * 2
      );
      ctx.fill();
    }
    drawTaiji();
