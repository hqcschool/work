<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --mycolor: green;
      }
      #box {
        color: var(--mycolor);
      }
      p {
        color: var(--mycolor);
      }
      .op {
        background-color: var(--mycolor);
        width: 444px;
        height: 999px;
      }
    </style>
  </head>
  <body>
    <div class="op"></div>
    <div id="box" style="--boxvar: 80px">5555555555555</div>
    <p>55555555555</p>
    <script>
      let val = document
        .getElementById("box")
        .style.getPropertyValue("--boxvar");
      console.log(val);
    </script>
  </body>
</html>
