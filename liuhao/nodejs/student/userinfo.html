<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box">
      <form action="http://127.0.0.1:8081/save" method="POST">
        用户名<input type="text" name="username" id="username" /><br />
        mima <input type="text" name="pwd" id="pwd" /><br />
        性别<input type="text" name="sex" id="sex" /><br />
        <input type="submit" onclick="fun()" value="体骄傲" name="" /><br />
      </form>
    </div>
    <script>
      window.onload = function () {
        let xhr = new XMLHttpRequest();
        xhr.open("get", "/userinfo", true);
        xhr.onload = function () {
          if (xhr.status == 200) {
            let data = JSON.parse(xhr.responseText);
            let box = document.getElementById("box");
            username.value = data.username;
            pwd.value = data.pwd; //这里可以直接写入数组的元素值或者字符串形式
            sex.value = data.sex;
          }
        };
        xhr.withCredentials = true;
        xhr.send();
      };
    </script>
  </body>
</html>
