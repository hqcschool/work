<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 500px;
        height: 500px;
      }
      .custom-content-marker {
        position: relative;
        width: 25px;
        height: 34px;
      }

      .custom-content-marker img {
        width: 100%;
        height: 100%;
      }

      .custom-content-marker .close-btn {
        position: absolute;
        top: -6px;
        right: -8px;
        width: 15px;
        height: 15px;
        font-size: 12px;
        background: #ccc;
        border-radius: 50%;
        color: #fff;
        text-align: center;
        line-height: 15px;
        box-shadow: -1px 1px 1px rgba(10, 10, 10, 0.2);
      }

      .custom-content-marker .close-btn:hover {
        background: #666;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <button onclick="hide()">隐藏</button>
    <button onclick="show()">显示</button>
    <script type="text/javascript">
      window._AMapSecurityConfig = {
        securityJsCode: "3d04a4368b9b857e057ef79d9dd66d2a",
      };
    </script>
    <script src="https://webapi.amap.com/maps?v=2.0&key=e70b8925c128843c722ecd293537ecb3"></script>

    <script>
      const layer = new AMap.createDefaultLayer({
        // 提示：参数值并不是API默认使用的值
        zooms: [3, 20], //可见级别
        visible: true, //是否可见
        opacity: 1, //透明度
        zIndex: 0, //叠加层级
      });
      const map = new AMap.Map("box", {
        viewMode: "2D", // 默认使用 2D 模式
        zoom: 16,
        //初始化地图层级
        center: [113.4783, 34.7611], //初始化地图中心点
        layers: [layer],
      });
      const traffic = new AMap.TileLayer.Traffic({
        autoRefresh: true, //是否自动刷新，默认为false
        interval: 180, //刷新间隔，默认180s
      });
      // 点标记显示内容，HTML要素字符串
      const markerContent =
        "" +
        '<div class="custom-content-marker">' +
        '   <img src="//a.amap.com/jsapi_demos/static/demo-center/icons/dir-via-marker.png">' +
        '   <div class="close-btn" onclick="clearMarker()">X</div>' +
        "</div>";
      const position = new AMap.LngLat(113.428726, 34.765589); // Marker经纬度
      const marker = new AMap.Marker({
        position: position,
        content: markerContent, // 将 html 传给 content
        offset: new AMap.Pixel(-13, -30), // 以 icon 的 [center bottom] 为原点
      });
      map.add(traffic); //通过add方法添加图层
      map.add(marker);
      function hide() {
        traffic.hide(); //隐藏路况图层
      }
      function show() {
        traffic.show(); //隐藏路况图层
      }
    </script>
  </body>
</html>
