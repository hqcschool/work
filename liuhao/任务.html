<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        padding: 30px;
      }
      #box {
        height: 30px;
        background: yellowgreen;
        width: 0;
        text-align: center;
        font-weight: bold;
      }
    </style>
    <div id="box"></div>
  </body>

  <script>
    console.time("runtime");
    let num = 987654321;
    function fun() {
      let count = 0;
      for (let i = 0; i <= num; i++) {
        count += i;
      }
      console.log(count);
      console.timeEnd("runtime");
    }
    setTimeout(fun);
    console.log("123"); //需要等待上面执行完才会执行
  </script>
</html>
