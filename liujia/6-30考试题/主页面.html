<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页面</title>
    <script src="../common/layui/layui.js"></script>
    <link rel="stylesheet" href="../common/layui/css/layui.css">
    <script src="../common/jQuery/jquery-3.7.0.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo layui-hide-xs layui-bg-black">layout demo</div>
            <!-- 头部区域（可配合layui 已有的水平导航） -->
        </div>
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item" data-url="总成绩.html"><a href="javascript:;">总成绩</a></li>
                    <li class="layui-nav-item" data-url="ljj成绩.html"><a href="javascript:;">ljj成绩</a></li>
                    <li class="layui-nav-item" data-url="zzf成绩.html"><a href="javascript:;">zzf成绩</a></li>
                    <li class="layui-nav-item" data-url="lzz成绩.html"><a href="javascript:;">lzz成绩</a></li>
                    <li class="layui-nav-item" data-url="yhb成绩.html"><a href="javascript:;">yhb成绩</a></li>
                    <li class="layui-nav-item" data-url="zzy成绩.html"><a href="javascript:;">zzy成绩</a></li>
                    <li class="layui-nav-item" data-url="lcx成绩.html"><a href="javascript:;">lcx成绩</a></li>
                    <li class="layui-nav-item" data-url="zsb成绩.html"><a href="javascript:;">zsb成绩</a></li>
                </ul>
            </div>
        </div>
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <iframe id="ifrm" style="width: 100%; background-color: rgb(209, 234, 234); height: 100%" src="总成绩.html"
                frameborder="0">
            </iframe>
        </div>
        <div class="layui-footer" style="background-color: rgb(42, 38, 38);">
            <!-- 底部固定区域 -->

        </div>
    </div>

    <script>
        $(function () {
            //给li点击事件
            $("li").click(liFun);
        });
        function liFun() {
            let url = $(this).attr("data-url");
            $("#ifrm").prop("src", url);
            console.log(url);
        }

    </script>
</body>

</html>
