        var map = new AMap.Map("container", {
            center: [116.397428, 39.90923],
            zoom: 6
        });

        function addPolygon(data) {
            let polygon = new AMap.Polygon({
                path: data,
                fillColor: '#ccebc5',
                strokeOpacity: 1,
                fillOpacity: 0.5,
                strokeColor: '#2b8cbe',
                strokeWeight: 1,
                strokeStyle: 'dashed',
                strokeDasharray: [5, 5],
            });
            polygon.on('mouseover', () => {
                polygon.setOptions({
                    // strokeColor: '#ee3f4d',
                    fillOpacity: 0.7,
                    fillColor: '#7bccc4'
                })
            })
            polygon.on('mouseout', () => {
                polygon.setOptions({
                    // strokeColor: '#7a7374',
                    fillOpacity: 0.5,
                    fillColor: '#ccebc5'

                })
            })
            map.add(polygon);
        }
