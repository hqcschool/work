<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <title>地图显示</title>
    <style>
        html,
        body,
        #container {
            width: 1000px;
            height: 500px;
        }

        button {
            padding: 5px 10px;
            border-radius: 8px;
            background-color: cadetblue;
            color: white;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <button class="btn" onclick="layerGroup.show()">显示图层</button>
    <button class="btn" onclick="layerGroup.hide()">隐藏图层</button>
    <!-- 加载地图JSAPI脚本 -->
    <script src="https://webapi.amap.com/maps?v=2.0&key=12234fb3874d1b83a6084737b5166179"></script>
    <script>
        // var map = new AMap.Map('container', {
        //     viewMode: '2D', // 默认使用 2D 模式，如果希望使用带有俯仰角的 3D 模式，请设置 viewMode: '3D'
        //     zoom: 11, // 初始化地图层级
        //     center: [116.397428, 39.90923] // 初始化地图中心点
        // });

        const map = new AMap.Map('container', {
            viewMode: '2D',  // 默认使用 2D 模式
            zoom: 16,  //初始化地图层级
            center: [113.429039, 34.776207]  //初始化地图中心点
        });


        var trafficLayer = new AMap.TileLayer.Traffic({
            zIndex: 11
        });

        var roadNetLayer = new AMap.TileLayer.RoadNet({
            zIndex: 10
        });


        var layerGroup = new AMap.LayerGroup([trafficLayer, roadNetLayer]);
        layerGroup.setMap(map);
        layerGroup.show(); //显示路况图层
        layerGroup.hide(); //隐藏路况图层

    </script>
</body>

</html>
