        * {
            margin: 0;

        }

        #box {
            width: 90%;
            height: 90vh;
            background-color: rgb(255, 255, 255);
            margin: auto;
            margin-top: 30px;
        }

        #left {
            width: 65%;
            height: 100%;
            float: left;
            background-color: rgb(255, 255, 255);
            border-top-left-radius: 25px;
        }

        #right {
            width: 35%;
            height: 100%;
            float: right;
            background-color: rgb(204, 203, 203);
            border-top-right-radius: 25px;
            border-bottom-right-radius: 25px;
        }

        #left-top,
        #left-top2,
        #left-top3,
        #left-top4,
        #left-top5,
        #left-top6,
        #left-top7 {
            width: 100%;
            height: 335px;
            background-color: rgb(226, 246, 246);
            border-top-left-radius: 25px;
        }

        #left-buttom,
        #left-buttom2,
        #left-buttom3,
        #left-buttom4,
        #left-buttom5,
        #left-buttom6,
        #left-buttom7 {
            width: 100%;
            height: 336px;
            background-color: rgb(242, 231, 236);
            border-bottom-left-radius: 25px;
        }

        #left-buttom2,
        #left-buttom3,
        #left-buttom4,
        #left-buttom5,
        #left-buttom6,
        #left-buttom7,
        #left-top2,
        #left-top3,
        #left-top4,
        #left-top5,
        #left-top6,
        #left-top7 {
            display: none;
        }

        li {
            list-style: none;
            height: 40px;
            line-height: 40px;
        }

        #right ul:first-child {
            width: 80%;
            border-top: 1px solid rgb(143, 134, 134);
            margin: auto;
            margin-top: 20px;
        }

        #right ul {
            width: 80%;
            border-top: 1px solid rgb(143, 134, 134);
            margin: auto;
            margin-top: 20px;

        ul li {

            margin-top: 15px;
            padding: 5px;
            border-radius: 15px;
        }

        ul li:first-child {
            color: gray;
            background-color: rgb(204, 203, 203);
