        //异步操作 resolve(obj1)  或者 reject(obj2)
    });
    p1.then(function (rs) {
        // 如果p1的状态是resolved，则then中的函数
        //会执行，且obj1的值会传给rs
    }).catch(function (rs) {
        // 如果p1的状态是reject，则catch中的函数
        //    会执行，且obj2的值会传给rs
    }).finally(function () {
        // 一定会执行的函数
    })
