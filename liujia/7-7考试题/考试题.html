<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>111</title>
    <link rel="stylesheet" href="../common/swiper/swiper-bundle.min.css">

</head>

<body>
    <div id="box">
        <div class="out">
            <p class="animate" data-splitting="chars">
                7-7考试
            </p>
        </div>
        <div id="content">
            <div id="content-top">
                <div class="sign">
                    <span class="sign__word">festival</span>
                </div>
            </div>
            <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper">
                <div class="parallax-bg" style="
                background-image: url('https://w.wallhaven.cc/full/qz/wallhaven-qzgq6d.png');border-radius: 20px;
              " data-swiper-parallax="-23%"></div>
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="text" data-swiper-parallax="-100">
                            <div class="text-left">
                                <div id="main1"></div>
                            </div>
                            <div class="text-right">
                                <div id="main2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="text" data-swiper-parallax="-100">
                            <div class="text-con">
                                <div id="container"></div>
                            </div>
                            <div id="panel" style="float: right;"></div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="text" data-swiper-parallax="-100">
                            <div class="swiper mySwiper2">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide"><img src="../img/s1.jpg"></div>
                                    <div class="swiper-slide"><img src="../img/s2.jpg"></div>
                                    <div class="swiper-slide"><img src="../img/s3.jpg"></div>
                                    <div class="swiper-slide"><img src="../img/s4.jpg"></div>
                                </div>
                                <div class="swiper-pagination"></div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="text" data-swiper-parallax="-100">
                            <div class="open">
                                <video width="100%" height="100%" controls>
                                    <source src="./mp3/PV.mp4" type="video/mp4" />
                                </video>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>
</body>

<script>
    var chartDom = document.getElementById('main1');
    var myChart = echarts.init(chartDom);
    var option;

    option = {
        title: {
            text: 'Temperature Change in the Coming Week'
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value} °C'
            }
        },
        series: [
            {
                name: 'Highest',
                type: 'line',
                data: [10, 11, 13, 11, 12, 12, 9],
                markPoint: {
                    data: [
                        { type: 'max', name: 'Max' },
                        { type: 'min', name: 'Min' }

                },
                markLine: {
                    data: [{ type: 'average', name: 'Avg' }]
                }

</script>
<script>
    var chartDom = document.getElementById('main2');
    var myChart = echarts.init(chartDom);
    var option;

    let base = +new Date(2016, 9, 3);
    let oneDay = 24 * 3600 * 1000;
    let valueBase = Math.random() * 300;
    let valueBase2 = Math.random() * 50;
    let data = [];
    let data2 = [];
    for (var i = 1; i < 10; i++) {
        var now = new Date((base += oneDay));
        var dayStr = [now.getFullYear(), now.getMonth() + 1, now.getDate()].join('-');
        valueBase = Math.round((Math.random() - 0.5) * 20 + valueBase);
        valueBase <= 0 && (valueBase = Math.random() * 300);
        data.push([dayStr, valueBase]);
        valueBase2 = Math.round((Math.random() - 0.5) * 20 + valueBase2);
        valueBase2 <= 0 && (valueBase2 = Math.random() * 50);
        data2.push([dayStr, valueBase2]);
    }
    option = {
        color: 'while',
        title: {
            left: 'center',
            text: 'Tootip and dataZoom on Mobile Device',
            color: 'while',
        },
        legend: {
            top: 'bottom',
            data: ['Intention']
        },

        toolbox: {
            left: 'center',
            itemSize: 25,
            color: 'while',
            top: 55,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                restore: {}
            }
        },
        xAxis: {
            type: 'time',
            color: 'while',
            axisPointer: {
                value: '2016-10-7',
                snap: true,
                lineStyle: {
                    color: 'while',
                    width: 2
                },
                label: {
                    show: true,
                    formatter: function (params) {
                        return echarts.format.formatTime('yyyy-MM-dd', params.value);
                    },
                    backgroundColor: 'while'
                },
                handle: {
                    show: true,
                    color: 'while',
                }
            },
            splitLine: {
                show: false
            }
        },
        yAxis: {
            type: 'value',
            color: 'while',
            axisTick: {
                inside: true
            },
            splitLine: {
                show: false
            },
            axisLabel: {
                inside: true,
                formatter: '{value}\n'
            },
            z: 10
        },
        grid: {
            top: 110,
            left: 15,
            right: 15,
            height: 160
        },
        dataZoom: [
            {
                type: 'inside',
                throttle: 50
            }
        ],
        series: [
            {
                name: 'Fake Data',
                type: 'line',
                smooth: true,
                symbol: 'circle',
                symbolSize: 5,
                sampling: 'average',
                itemStyle: {
                    color: '#0770FF'
                },
                stack: 'a',
                areaStyle: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        {
                            offset: 0,
                            color: 'rgba(58,77,233,0.8)'
                        },
                        {
                            offset: 1,
                            color: 'rgba(58,77,233,0.3)'
                        }
                    ])
                },
                data: data
            },
            {
                name: 'Fake Data',
                type: 'line',
                smooth: true,
                stack: 'a',
                symbol: 'circle',
                symbolSize: 5,
                sampling: 'average',
                itemStyle: {
                    color: 'while',
                },
                areaStyle: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        {
                            offset: 0,
                            color: 'rgba(213,72,120,0.8)'
                        },
                        {
                            offset: 1,
                            color: 'rgba(213,72,120,0.3)'
                        }
                    ])
                },
                data: data2
            }
        ]
    };

    option && myChart.setOption(option);

</script>
