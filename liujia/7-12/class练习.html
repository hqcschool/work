        class NewArr extends Array {
            constructor(...args) {
                super(...args);
            }
            first() {
                return this[0];
            }
            add(value) {
                this.push(value);
            }
            remove(value) {
                let pos = this.findIndex(curValue => {
                    return curValue == value;
                });
                this.splice(pos, 1);
            }
        }
