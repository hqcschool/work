<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../common/swiper/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper {
            margin: 100px auto;
            width: 320px;
            height: 240px;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            color: #fff;
        }

        .swiper-slide:nth-child(1n) {
            background-color: rgb(206, 17, 17);
        }

        .swiper-slide:nth-child(2n) {
            background-color: rgb(0, 140, 255);
        }

        .swiper-slide:nth-child(3n) {
            background-color: rgb(10, 184, 111);
        }

        .swiper-slide:nth-child(4n) {
            background-color: rgb(211, 122, 7);
        }

        .swiper-slide:nth-child(5n) {
            background-color: rgb(118, 163, 12);
        }

        .swiper-slide:nth-child(6n) {
            background-color: rgb(180, 10, 47);
        }

        .swiper-slide:nth-child(7n) {
            background-color: rgb(35, 99, 19);
        }

        .swiper-slide:nth-child(8n) {
            background-color: rgb(0, 68, 255);
        }

        .swiper-slide:nth-child(9n) {
            background-color: rgb(218, 12, 218);
        }

        .swiper-slide:nth-child(10n) {
            background-color: rgb(54, 94, 77);
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- Swiper -->

    </div>



    <div class="swiper mySwiper5">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://w.wallhaven.cc/full/p9/wallhaven-p9y253.png"></div>
            <div class="swiper-slide"> <img src=" https://w.wallhaven.cc/full/ex/wallhaven-exe6pl.jpg"></div>
            <!-- class="swiper-slide swiper-no-swiping" 第二个slide上增加了类swiper-no-swiping，因此无法滑动（但是可以通过组件切换）。 -->
            <div class="swiper-slide"><img src="https://w.wallhaven.cc/full/85/wallhaven-85d6zy.jpg"></div>
            <div class="swiper-slide"><img src="https://w.wallhaven.cc/full/vq/wallhaven-vqy9dp.png"></div>
            <!-- <div class="swiper-slide"><img src="https://w.wallhaven.cc/full/d6/wallhaven-d6kej3.jpg"></div> -->
            <div class="swiper-slide"><img src="https://w.wallhaven.cc/full/we/wallhaven-welg6x.jpg"></div>
            <!-- <div class="swiper-slide"><img src="https://w.wallhaven.cc/full/zy/wallhaven-zyoz8v.png"></div>
            <div class="swiper-slide"><img src="https://w.wallhaven.cc/full/7p/wallhaven-7p17ve.jpg"></div> -->
            <div class="swiper-slide"><img src="https://w.wallhaven.cc/full/5g/wallhaven-5grg35.jpg"></div>
        </div>
    </div>


    <!-- Swiper JS -->
    <script src="../common/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>

        var swiper5 = new Swiper(".mySwiper5", {
            grabCursor: true,
            // touchRatio: -1,//反方向滑动
            // simulateTouch : false,//禁止鼠标模拟，设置为false后鼠标拖动无效，移动端仍可正常滑动。
            // shortSwipes: false,//默认允许短滑动。设置为 false 时，只能长滑动，进行快速或短距离的滑动无法触发切换。
            // longSwipes: false,  //关闭长滑动，长滑动：如果滑动距离超过一半，会触发长滑动，即使是慢慢滑动，也可以使幻灯片跳转切换。如果想关闭长滑动，设置为 false 。
            // longSwipesMs: 5000, //超过这个时间只能触发长滑动切换
            // longSwipesRatio: 0.8,//长滑动距离比
            // threshold: 100,//必须拖动大于100px后slide才会开始移动。
            // touchStartForcePreventDefault : false,
            // touchMoveStopPropagation: false,
            // resistance: false,//边缘抵抗。当swiper已经处于第一个或最后一个slide时，继续拖动Swiper会离开边界，释放后弹回。边缘抵抗就是拖离边界时的抵抗力。值为false时禁用，将slide拖离边缘时完全没有抗力。
            // resistanceRatio : 0.9,//抵抗率。边缘抵抗力的大小比例。值越小抵抗越大越难将slide拖离边缘，0时完全无法拖离。
            // allowSlideNext: false,//锁定了向右滑动，按钮组件也失效了
            // allowSlidePrev: false,//锁定了向左滑动，按钮组件也失效了
            // preventInteractionOnTransition: true,//切换时滑动无效直到切换结束
           
            loop: true,
            effect: "creative",
            creativeEffect: {
                prev: {
                    shadow: true,
                    translate: ["-125%", 0, -800],
                    rotate: [0, 0, -90],
                },
                next: {
                    shadow: true,
                    translate: ["125%", 0, -800],
                    rotate: [0, 0, 90],
                },
            },
        });

    </script>
</body>

</html>
