<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../../common/swiper/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 75%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .swiper {
        width: 75%;
        height: 80%;
      }

      .swiper-slide {
        background-size: cover;
        background-position: center;
      }

      .mySwiper2 {
        /* height: 80%; */
        width: 65%;
        position: relative;
        top: 20px;
        right: -200px;
      }

      .mySwiper {
        height: 75%;
        box-sizing: border-box;
        padding: 10px 0;
        position: absolute;
        top: 20px;
        /* right: -1000px; */
      }

      .mySwiper .swiper-slide {
        width: 25%;
        height: 200px;
        opacity: 0.4;
      }

      .mySwiper .swiper-slide-thumb-active {
        opacity: 1;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #box {
        width: 100%;
        height: 100%;
        background: url("https://uploadstatic.mihoyo.com/puzzle/upload/puzzle/2023/05/16/8208bbfb517b36a09854ed8a055985dc_4196437221330742178.png?x-oss-process=image/format,webp/quality,Q_90")
          no-repeat;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div id="box">
      <div
        style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff"
        class="swiper mySwiper2"
      >
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="https://www.jq22.com/demo/guanggao20151123/img/01.jpg"
              alt=""
              class=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://www.jq22.com/demo/guanggao20151123/img/02.jpg"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://www.jq22.com/demo/guanggao20151123/img/03.jpg"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://www.jq22.com/demo/guanggao20151123/img/04.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
      <div thumbsSlider="" class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="https://www.jq22.com/demo/guanggao20151123/img/01.jpg"
              alt=""
              class=""
            />
          </div>

          <div class="swiper-slide">
            <img
              src="https://www.jq22.com/demo/guanggao20151123/img/02.jpg"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://www.jq22.com/demo/guanggao20151123/img/03.jpg"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://www.jq22.com/demo/guanggao20151123/img/04.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <!-- Swiper JS -->
    <script src="../../common/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        direction: "vertical",
        spaceBetween: 30,
        slidesPerView: 4,
        mousewheel: true,
        loop: true,
        freeMode: true,
        watchSlidesProgress: true,
        autoplay: {
          delay: 2000,
          disableOnInteraction: false,
        },
      });
      var swiper2 = new Swiper(".mySwiper2", {
        spaceBetween: 30,
        slidesPerView: 1,
        loop: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        autoplay: {
          delay: 2000,
          disableOnInteraction: false,
        },
        thumbs: {
          swiper: swiper,
        },
      });
    </script>
  </body>
</html>
