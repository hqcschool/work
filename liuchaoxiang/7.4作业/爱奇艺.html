<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .swiper-pagination-bullet {
        width: 100px;
        height: 60px;
        color: #000;
        background-color: white;
        position: relative;
        top: 0px;
        line-height: 60px;
        border-radius: 0%;
      }
      img {
        width: 50% !important;
        height: 50% !important;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="https://p3.itc.cn/images01/20220811/8375435f44234503ba67a797109a7bc1.jpeg"
            alt=""
            class=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://ts1.cn.mm.bing.net/th/id/R-C.8db5a0e6ee8587c79d9bc994ea5409c9?rik=ZkQfVrb8E2eAOg&riu=http%3a%2f%2fwww.xiangxun.cc%2fimages%2f2022%2f02%2fdldltsjxwch-scaled.jpg&ehk=ABv2GlBV3L72qBe1PE%2bAD%2f48%2b1zUHQss3cK2ob6zzO4%3d&risl=&pid=ImgRaw&r=0"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://ts1.cn.mm.bing.net/th/id/R-C.31e505fe08ced99c918ed4ff30db9fde?rik=qxrzsgwOCiJZIw&riu=http%3a%2f%2fpuui.qpic.cn%2fvpic_cover%2fs3357wtaikx%2fs3357wtaikx_hz.jpg%2f1280&ehk=XjIrWHm%2ftHI1bBqHEQM%2fptTr7n%2bItKZVnr81QjygT7s%3d&risl=&pid=ImgRaw&r=0"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://tse4-mm.cn.bing.net/th/id/OIP-C.o8RqfIit5vshZjWYCbnbQQAAAA?w=313&h=178&c=7&r=0&o=5&pid=1.7"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://ts1.cn.mm.bing.net/th/id/R-C.24683e0e7bab43485d4bc3b386ab0f92?rik=6u4DUbNvX8gXCQ&riu=http%3a%2f%2fguangyuanol.cn%2fuploads%2fallimg%2f200608%2f1AQ16149-1.png&ehk=thLOnzBa0xzfqrnI71Ph0gesO7%2bkcs8St9H8OdFTGO0%3d&risl=&pid=ImgRaw&r=0"
            alt=""
          />
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        direction: "vertical",
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },

        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          renderBullet: function (index, className) {
            console.log(className);
            let text = "";
            switch (index) {
              case 0:
                text = "柳神";
                break;
              case 1:
                text = "唐三";
                break;
              case 2:
                text = "萧炎";
                break;
              case 3:
                text = "婉儿";
                break;
              case 4:
                text = "魏无羡";
                break;
            }
            return '<div class="' + className + '">' + text + "</div>";
          },
        },
      });
      for (i = 0; i < swiper.pagination.bullets.length; i++) {
        swiper.pagination.bullets[i].onmouseover = function () {
          this.click();
        };
      }
    </script>
  </body>
</html>
