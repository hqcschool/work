<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../../common/swiper/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 50%;
        height: 50%;
        object-fit: cover;
      }
      .swiper-button-next {
        position: absolute;
        top: 85%;
      }
      .swiper-button-prev {
        position: absolute;
        top: 85%;
        left: 85%;
      }
      div p {
        position: absolute;
        left: 100px;
        bottom: 30px;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="https://i0.hdslb.com/bfs/banner/4086f29f90dec7abd5d8c9b27eb34ffe26a6ee61.png@976w_550h_1c_!web-home-carousel-cover.webp"
            alt=""
          />
          <p>起猛了，看见打印机在写字</p>
        </div>
        <div class="swiper-slide">
          <img
            src="https://i0.hdslb.com/bfs/banner/7ac44e33e4ad1f7eda8a6d83fe31f6b6b4053f13.jpg@976w_550h_1c_!web-home-carousel-cover.webp"
            alt=""
          />
          <p>《梦开始的地方》</p>
        </div>
        <div class="swiper-slide">
          <img
            src="https://i0.hdslb.com/bfs/sycp/creative_img/202306/6965153b3419b35701696213f4fbfcd9.jpg@976w_550h_1c_!web-home-carousel-cover.webp"
            alt=""
          />
          <p>《环行旅舍》公测</p>
        </div>
        <div class="swiper-slide">
          <img
            src="https://i0.hdslb.com/bfs/banner/4e8b8a948f7212100f2c1dbc21c964275658a307.png@976w_550h_1c_!web-home-carousel-cover.webp"
            alt=""
          />
          <p>疯狂不止星期四!</p>
        </div>
        <div class="swiper-slide">
          <img
            src="https://i0.hdslb.com/bfs/banner/c2a219f6d4b514628dbf20cbba14bd2a6c8617be.jpg@976w_550h_1c_!web-home-carousel-cover.webp"
            alt=""
          />
          <p>探索鲸鱼家族的未解之谜</p>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="../../common/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: true,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
