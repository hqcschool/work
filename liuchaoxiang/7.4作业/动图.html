<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="../swiper/3.swiper.com.cn_dist_css_swiper.min.css"
    />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }
      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }
      .swiper-container {
        width: 100%;
        height: 100%;
      }
      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        transition: 300ms;
        transform: scale(0.8);
      }
      .swiper-slide-active,
      .swiper-slide-duplicate-active {
        transform: scale(1);
      }
      div img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="https://www.jq22.com/demo/3Dxz-141029184320/images/1.jpg"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://www.jq22.com/demo/3Dxz-141029184320/images/2.jpg"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://www.jq22.com/demo/3Dxz-141029184320/images/3.jpg"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://www.jq22.com/demo/3Dxz-141029184320/images/4.jpg"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://www.jq22.com/demo/3Dxz-141029184320/images/7.jpg"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://www.jq22.com/demo/3Dxz-141029184320/images/5.jpg"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://www.jq22.com/demo/3Dxz-141029184320/images/6.jpg"
            alt=""
          />
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="../../common/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".swiper-container", {
        slidesPerView: 4,
        spaceBetween: 30,
        centeredSlides: true,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        autoplay: {
          delay: 2500,
          disableOnInteraction: true,
        },
      });
    </script>
  </body>
</html>
