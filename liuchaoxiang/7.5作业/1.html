      /**
 * ----------------------------------------
 * animation roll-in-left
 * ----------------------------------------
 */
      @-webkit-keyframes roll-in-left {
        0% {
          -webkit-transform: translateX(-800px) rotate(-540deg);
          transform: translateX(-800px) rotate(-540deg);
          opacity: 0;
        }
        100% {
          -webkit-transform: translateX(0) rotate(0deg);
          transform: translateX(0) rotate(0deg);
          opacity: 1;
        }
      }
      @keyframes roll-in-left {
        0% {
          -webkit-transform: translateX(-800px) rotate(-540deg);
          transform: translateX(-800px) rotate(-540deg);
          opacity: 0;
        }
        100% {
          -webkit-transform: translateX(0) rotate(0deg);
          transform: translateX(0) rotate(0deg);
          opacity: 1;
        }
      }

      .roll-in-left {
        -webkit-animation: roll-in-left 0.6s ease-out infinite both;
        animation: roll-in-left 0.6s ease-out infinite both;
      }
      .roll-in-left {
        width: 500px;
        height: 500px;
        margin: auto;
        background-color: pink;
        font-size: 90px;
        text-align: center;
        line-height: 500px;
      }

    <div class="roll-in-left">丨过来</div>
