    <script>



        // 使用ECharts绘制动态排序图
        var myChart5 = echarts.init(document.getElementById("main5"));

        var option5 = {
            yAxis: {
                type: 'category',
                data: ['刘佳佳', '赵宗福', '刘振洲', '杨浩冰']

            },
            series: [{

                orient: 'horizontal',

                    position: 'right', // 设置标签显示在柱状图的右侧

        };
