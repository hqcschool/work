<!DOCTYPE html>
<html lang="en">
  <head>

  <style>
    canvas {
      border: 1px solid red;
    }
  </style>
  <body>
    <div id="box"></div>
    <canvas width="500px" height="500" id="canv"></canvas>
    <canvas width="500px" height="500px" id="cp"></canvas>
    <canvas width="500px" height="500px" id="ca"></canvas>
  </body>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
  <!-- 八卦图 -->

  <script>
    var canvas = document.getElementById("ca");
    var context = canvas.getContext("2d");

    context.beginPath();
    for (var i = 0; i < 5; i++) {
      //大圆
      context.lineTo(
        Math.cos(((18 + i * 72) / 180) * Math.PI) * 200 + 300,
        -Math.sin(((18 + i * 72) / 180) * Math.PI) * 200 + 300
      );
      //小圆
      context.lineTo(
        Math.cos(((54 + i * 72) / 180) * Math.PI) * 80 + 300,
        -Math.sin(((54 + i * 72) / 180) * Math.PI) * 80 + 300
      );
    }
    context.closePath();

    context.lineWidth = 10;
    context.stroke();
    context.fillStyle = "#181818";
    context.fill();
  </script>
  <script>
    var box = document.getElementById("canv");
    var cv = box.getContext("2d");

    cv.beginPath();

    cv.arc(300, 300, 150, 0.5 * Math.PI, 1.5 * Math.PI, false);
    cv.fillStyle = "blue";
    cv.fill();
    cv.beginPath();
    cv.arc(300, 300, 150, 0.5 * Math.PI, 1.5 * Math.PI, true);
    cv.fillStyle = "red";
    cv.fill();
    cv.beginPath();
    cv.arc(300, 225, 75, 0.5 * Math.PI, 1.5 * Math.PI, false);
    cv.fillStyle = "red";
    cv.fill();
    cv.beginPath();
    cv.arc(300, 375, 75, 0.5 * Math.PI, 1.5 * Math.PI, true);
    cv.fillStyle = "blue";
    cv.fill();
    cv.beginPath();
    cv.arc(300, 225, 20, 0, 2 * Math.PI, 1.5 * Math.PI, false);
    cv.fillStyle = "blue";
    cv.fill();
    cv.beginPath();
    cv.arc(300, 375, 20, 0, 2 * Math.PI, 1.5 * Math.PI, false);
    cv.fillStyle = "red";
    cv.fill();
  </script>
  <script>
    function draw() {
      var canvas = document.getElementById("cp");
      var context = canvas.getContext("2d");

      context.fillStyle = "red";
      context.fillRect(0, 0, 300, 200);

      context.strokeStyle = "yellow";
      context.fillStyle = "yellow";
      var r;

      context.save();

      context.translate(25, 25);

      r = 30;
      context.beginPath();
      context.moveTo(r, 0);
      context.lineTo(
        r + Math.cos((Math.PI * 3) / 10) * r,
        r + Math.sin((Math.PI * 3) / 10) * r
      );
      context.lineTo(
        r - Math.cos((Math.PI * 1) / 10) * r,
        r - Math.sin((Math.PI * 1) / 10) * r
      );
      context.lineTo(
        r + Math.cos((Math.PI * 1) / 10) * r,
        r - Math.sin((Math.PI * 1) / 10) * r
      );
      context.lineTo(
        r - Math.cos((Math.PI * 3) / 10) * r,
        r + Math.sin((Math.PI * 3) / 10) * r
      );
      context.lineTo(r, 0);
      context.fill();
      context.stroke();
      context.closePath();

      context.restore();

      context.save();
      context.translate(100, 10);
      r = 10;
      context.beginPath();
      context.moveTo(r, 0);

        r + Math.cos((Math.PI * 3) / 10) * r,

      context.lineTo(

      );
      context.lineTo(

      );
      context.lineTo(

      );
      context.lineTo(r, 0);
      context.fill();
      context.stroke();
      context.closePath();

      context.restore();

      context.save();
      context.translate(120, 30);
      r = 10;
      context.beginPath();
      context.moveTo(r, 0);
      context.lineTo(
        r + Math.cos((Math.PI * 3) / 10) * r,
        r + Math.sin((Math.PI * 3) / 10) * r
      );
      context.lineTo(
        r - Math.cos((Math.PI * 1) / 10) * r,
        r - Math.sin((Math.PI * 1) / 10) * r
      );
      context.lineTo(
        r + Math.cos((Math.PI * 1) / 10) * r,

      );
      context.lineTo(
        r - Math.cos((Math.PI * 3) / 10) * r,
        r + Math.sin((Math.PI * 3) / 10) * r
      );
      context.lineTo(r, 0);
      context.fill();
      context.stroke();
      context.closePath();

      context.restore();

      context.save();
      context.translate(120, 60);
      r = 10;
      context.beginPath();
      context.moveTo(r, 0);
      context.lineTo(
        r + Math.cos((Math.PI * 3) / 10) * r,
        r + Math.sin((Math.PI * 3) / 10) * r
      );
      context.lineTo(
        r - Math.cos((Math.PI * 1) / 10) * r,
        r - Math.sin((Math.PI * 1) / 10) * r
      );
      context.lineTo(
        r + Math.cos((Math.PI * 1) / 10) * r,
        r - Math.sin((Math.PI * 1) / 10) * r
      );
      context.lineTo(
        r - Math.cos((Math.PI * 3) / 10) * r,
        r + Math.sin((Math.PI * 3) / 10) * r
      );
      context.lineTo(r, 0);
      context.fill();
      context.stroke();
      context.closePath();

      context.restore();

      context.save();
      context.translate(100, 80);
      r = 10;
      context.beginPath();
      context.moveTo(r, 0);
      context.lineTo(
        r + Math.cos((Math.PI * 3) / 10) * r,
        r + Math.sin((Math.PI * 3) / 10) * r
      );
      context.lineTo(
        r - Math.cos((Math.PI * 1) / 10) * r,
        r - Math.sin((Math.PI * 1) / 10) * r
      );
      context.lineTo(
        r + Math.cos((Math.PI * 1) / 10) * r,
        r - Math.sin((Math.PI * 1) / 10) * r
      );
      context.lineTo(
        r - Math.cos((Math.PI * 3) / 10) * r,
        r + Math.sin((Math.PI * 3) / 10) * r
      );
      context.lineTo(r, 0);
      context.fill();
      context.stroke();
      context.closePath();
    }

    function getRad(degree) {
      return (degree / 500) * Math.PI;
    }
    draw();
  </script>
