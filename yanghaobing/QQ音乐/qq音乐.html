<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>qq音乐</title>
    <link rel="stylesheet" href="./sass/qq音乐.css" />
  </head>
  <style></style>
  <body style="background-color: rgb(96, 32, 96)">
    <div id="box">
      <h1 class="player_logo">
        <a href="https://y.qq.com/">
          <img class="play-logo" src="./image/player_logo.png" alt="QQ音乐" />
        </a>
      </h1>
      <div class="bg-player-mask"></div>
      <div class="bg-player"></div>
      <div class="mod-player">
        <a href="#" class="player-login">
          <img src="./image/g.png" alt="" class="player-login-logo" />
          <img src="./image/login_qq.png" alt="" class="player-login-cover" />
          <span class="player-login-text">覺懟靇度</span>
        </a>
        <a href="#" class="player-login-link">
          <span class="player-login-text">设置</span>
        </a>
      </div>
      <div class="mod-player-login">
        <div class="player-hd"></div>
        <div class="player-bd">
          <div class="continer">
            <div class="btn">
              <button class="collect">收藏</button>
              <button class="odd">添加到</button>
              <button class="download">下载</button>
              <button class="del">删除</button>
              <button class="empty">清空</button>
            </div>
            <div class="center">
              <ul>
                <li><input type="checkbox" name="" id="" /></li>
                <li>歌曲</li>
                <li>歌手</li>
                <li>时长</li>
              </ul>
              <ul>
                <li><input type="checkbox" name="" id="" /></li>
                <li>1 丁香花</li>
                <li>唐磊</li>
                <li>04：25</li>
              </ul>
              <ul>
                <li><input type="checkbox" name="" id="" /></li>
                <li>2 雅俗共赏</li>
                <li>许嵩</li>
                <li>04：09</li>
              </ul>
            </div>
            <div class="mod_song_info">
              <div class="song_info_info">
                <a
                  href="https://y.qq.com/n/ryqq/albumDetail/000LfSb70Ewn3w"
                  class="song_info_cover">
                  <img
                    class="song_info__pic"
                    loading="lazy"
                    src="https://y.qq.com/music/photo_new/T002R300x300M000000LfSb70Ewn3w_1.jpg?max_age=2592000"
                    data-qar-def="https://y.qq.com/n/ryqq/albumDetail/000LfSb70Ewn3w"
                    alt="雅俗共赏" />
                </a>
                <div class="song_info_name">
                  歌曲名：
                  <a
                    href="https://y.qq.com/n/ryqq/songDetail/001FGQba3i10mw?"
                    rel="noopener noreferrer">
                    雅俗共赏
                  </a>
                </div>
                <div class="song_info__singer">
                  歌手：
                  <a
                    class="playlist__author"
                    title="许嵩"
                    href="/n/ryqq/singer/000CK5xN3yZDJt">
                    许嵩
                  </a>
                </div>
                <div class="song_info__album">
                  专辑：
                  <a
                    href="/n/ryqq/albumDetail/000LfSb70Ewn3w"
                    target="_blank"
                    rel="noopener noreferrer">
                    青年晚报
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let music = [{}];
  </script>
</html>
