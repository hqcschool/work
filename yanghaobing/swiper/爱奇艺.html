  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #box {
      width: 1000px;
      height: 500px;
      border: 1px solid gold;

      overflow: hidden;
      position: relative;
    }
    img {
      width: 100%;
      height: 500px;
    }
    a {
      display: none;
    }
    a.first {
      display: block;
    }
    .bg {
      width: 347px;
      height: 500px;
      background-color: rgba(0, 0, 0, 0.2);
      position: absolute;
      right: 50px;
      bottom: 1px;
      border-radius: 10px;
    }
    .txt {
      width: 347px;
      height: 500px;
      position: absolute;
      right: 50px;
      bottom: 1px;
      border-radius: 10px;
      overflow: hidden;
    }
    ul li {
      list-style: none;
      width: 347px;
      height: 60px;
      /* background-color: #6dc42fb7; */
      text-align: center;
      line-height: 60px;
      color: #fff;
      font-size: 19px;
      border-bottom: 1px solid beige;
      text-indent: 5px;
      font-family: "楷体";
      cursor: pointer;
      /* border-radius: 10px; */
    }
    li.curr {
      background-color: #6dc42fb7;
    }
    li:last-child {
      border: none;
    }
    iframe {
      width: 1000px;
      height: 500px;
      overflow-y: hidden;
    }
  </style>

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
  <script>
    var _index = 0;
    $("ul li").hover(function () {
      //   alert("666");
      _index = $(this).index();
      $(this).addClass("curr").siblings().removeClass();
      $("a").eq(_index).fadeIn().siblings().hide();
    });
    setInterval(function () {
      $("ul li").eq(_index).addClass("curr").siblings().removeClass();
      $("a").eq(_index).fadeIn().siblings().hide();
      _index++;
      if (_index > 8) {
        _index = 0;
      }
    }, 1000);
  </script>
