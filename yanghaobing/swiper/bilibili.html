<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../../common/swiper/swiper-bundle.css" />
    <script src="../../common/swiper/swiper-bundle.js"></script>

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 800px;
        height: 500px;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="https://i0.hdslb.com/bfs/banner/e8a82e1b7ebf9bd4fb6f9e8952c678ebc77d9996.jpg@976w_550h_1c_!web-home-carousel-cover.avif"
            alt="" />
        </div>
        <div class="swiper-slide">
          <img
            src="https://i0.hdslb.com/bfs/banner/18de76fdca1811119f2250a86734c51c48867740.png@976w_550h_1c_!web-home-carousel-cover.avif"
            alt="" />
        </div>
        <div class="swiper-slide">
          <img
            src="https://i0.hdslb.com/bfs/banner/e5092f328bdbb525660747a72eb83e2c2af78b17.jpg@976w_550h_1c_!web-home-carousel-cover.avif"
            alt="" />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img1.baidu.com/it/u=1629563626,699003095&fm=253&fmt=auto&app=138&f=JPEG?w=750&h=500"
            alt="" />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img1.baidu.com/it/u=4038145307,162488943&fm=253&fmt=auto&app=138&f=JPEG?w=713&h=500"
            alt="" />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img2.baidu.com/it/u=3791020503,2098561383&fm=253&fmt=auto&app=138&f=JPEG?w=1068&h=500"
            alt="" />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img2.baidu.com/it/u=2646138712,2099971752&fm=253&fmt=auto&app=138&f=JPEG?w=914&h=500"
            alt="" />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img2.baidu.com/it/u=2140348248,1741166585&fm=253&fmt=auto&app=138&f=JPEG?w=750&h=500"
            alt="" />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img2.baidu.com/it/u=3922813129,4043336893&fm=253&fmt=auto&app=138&f=JPEG?w=690&h=500"
            alt="" />
        </div>
      </div>
    </div>
    <div class="swiper-pagination" width="500" height="500"></div>

    <!-- Swiper JS -->

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        loop: true,
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
