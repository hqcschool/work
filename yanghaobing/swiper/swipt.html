<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../common/swiper/swiper-bundle.css" />
    <script src="../../common/swiper/swiper-bundle.js"></script>
    <link
      rel="stylesheet"
      href="../插件/layui-v2.8.8/layui-v2.8.8/layui/css/layui.css" />
    <script src="../插件/layui-v2.8.8/layui-v2.8.8/layui/layui.js"></script>
  </head>
  <style>
    .swiper {
      width: 800px;
      /* width: auto; */
      height: 500px;
      overflow: hidden;
    }
    .swiper img {
      width: 100%;
      height: 100%;
    }
  </style>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="../壁纸/image/18.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="../壁纸/image/19.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="../壁纸/image/20.jpeg" alt="" />
        </div>
        <div class="swiper-slide">
          <a href="https://cf.qq.com/main.shtml">
            <img src="../image/1.gif" alt="" />
          </a>
        </div>
      </div>
      <!-- 如果需要分页器 -->
      <div class="swiper-pagination"></div>

      <!-- 如果需要导航按钮 -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- 如果需要滚动条 -->
      <!-- <div class="swiper-scrollbar"></div> -->
    </div>
    <!-- <iframe src="./导航规画.html" frameborder="1"></iframe> -->
    <button id="btn" class="layui-btn">单击</button>
  </body>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
  <script>
    var mySwiper = new Swiper(".swiper", {
      direction: "horizontal", // 垂直切换选项
      loop: true, // 循环模式选项
      speed: 300,
      watchOverflow: true,
      initialSlide: 0, //默认0是第一张
      grabCursor: true, //换成抓手形状
      watchSlidesProgress: false,
      setWrapperSize: false,
      init: true,
      nested: true,
      virtualTranslate: false,
      uniqueNavElements: true,
      autoHeight: true,
      slidesPerView: 1,
      spaceBetween: 40,
      breakpointsBase: "container",
      breakpoints: {
        //当swiper宽度大于等于768
        768: {
          slidesPerView: 1,
          spaceBetween: 20,
        },
      },

      // 如果需要分页器
      pagination: {
        el: ".swiper-pagination",
      },

      // 如果需要前进后退按钮
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },

      // 如果需要滚动条
      //   scrollbar: {
      //     el: ".swiper-scrollbar",
      //   },
      // runCallbacksOnInit: true, //如果不想触发，将此设置为false
      // on: {
      //   slideChangeTransitionStart: function () {
      //     alert("翻页了");
      //   },
      // },
      // preloadImages: false,
      // updateOnImagesReady: false,
      // updateOnWindowResize: false,
      // enabled: true,
      // maxBackfaceHiddenSlides: 10,
      // slidesPerView: "auto",
      // // rewind: true,
      // // modules: [Navigation, Pagination],s
      // slidesPerView: 3,
      // centeredSlides: true,
      // spaceBetween: 0,
      // loopAdditionalSlides: 3,
      // preventClicks: false,
      // slideToClickedSlide: true,
      // centeredSlides: true,
      // slidesPerView: 3,
      // autoplay: true,
      // touchRatio: -1, //触摸变慢
      // simulateTouch: false, //禁止鼠标模拟
      // allowTouchMove: false,
      // followFinger: false,
      // shortSwipes: false,
      longSwipesMs: 5000,
    });
    $("#btn").click(function () {
      mySwiper.init();
    });
  </script>
</html>
