<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    html,
    body,
    #box {
      width: 100%;
      height: 100%;
    }
    .custom-content-marker {
      position: relative;
      width: 25px;
      height: 34px;
    }

    .custom-content-marker img {
      width: 100%;
      height: 100%;
    }

    .custom-content-marker .close-btn {
      position: absolute;
      top: -6px;
      right: -8px;
      width: 15px;
      height: 15px;
      font-size: 12px;
      background: #ccc;
      border-radius: 50%;
      color: #fff;
      text-align: center;
      line-height: 15px;
      box-shadow: -1px 1px 1px rgba(10, 10, 10, 0.2);
    }

    .custom-content-marker .close-btn:hover {
      background: #666;
    }
    #panel {
      position: fixed;
      background-color: white;
      max-height: 90%;
      overflow-y: auto;
      top: 10px;
      right: 10px;
      width: 280px;
    }
    #panel .amap-call {
      background-color: #009cf9;
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
    }
    #panel .amap-lib-driving {
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      overflow: hidden;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
  <body>
    <div id="box"></div>
    <div id="panel">
      请输入起始地：<input type="text" id="qishi" value="" /><br /><br />
      请输入目的地：<input type="text" id="mudi" value="" /><br /><br />
      <button onclick="btn()">开始导航</button>
    </div>

    <!-- <div id="tip">请拖拽路径试试</div> -->
  </body>

  <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
  <script

    src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
  <script type="text/javascript">
    window._AMapSecurityConfig = {
      securityJsCode: "b18b583a57fdd9ca2def8d7800e4b10c",
    };
  </script>

  <script
    type="text/javascript"
    src="https://webapi.amap.com/maps?v=2.0&key=971c90b526144cdfc8e73e4d934dfd79"></script>
  <script>
    const layer = new AMap.createDefaultLayer({
      // 提示：参数值并不是API默认使用的值
      zooms: [3, 20], //可见级别
      visible: true, //是否可见
      opacity: 1, //透明度
      zIndex: 0, //叠加层级
    });
    const map = new AMap.Map("box", {
      resizeEnable: true,
      viewMode: "3D", // 默认使用 2D 模式
      terrain: true, // 开启地形图
      zoom: 19, //初始化地图层级
      pitch: 60, //地图俯仰角度，有效范围 0 度- 83 度
      center: [113.427635, 34.765064],
      layers: [layer],
      mapStyle: "amap://styles/08539321a17cd7c322f76950f2c68b3f",
    });
    const traffic = new AMap.TileLayer.Traffic({
      autoRefresh: true, //是否自动刷新，默认为false
      interval: 180, //刷新间隔，默认180s
    });

    map.add(traffic); //通过add方法添加图层
    const markerContent =
      "" +
      '<div class="custom-content-marker">' +
      '   <img src="https://img2.baidu.com/it/u=2416149911,70500032&fm=253&app=138&size=w931&n=0&f=JPEG&fmt=auto?sec=1683306000&t=581d65b8390e0df78bc8f74796cca5bb">' +
      '   <div class="close-btn" onclick="clearMarker()">X</div>' +
      "</div>";
    const position = new AMap.LngLat(113.427635, 34.765064); // Marker经纬度
    const marker = new AMap.Marker({
      position: position,
      content: markerContent, // 将 html 传给 content
      offset: new AMap.Pixel(-13, -30), // 以 icon 的 [center bottom] 为原点
    });
    map.add(marker);

    var Driving;
    AMap.plugin("AMap.Driving", function () {
      Driving = new AMap.Driving({
        map: map,
        panel: "panel",
      });
    });

    //根据起终点坐标规划驾车路线
    function btn() {
      var arr = document.getElementById("qishi").value;
      var abb = document.getElementById("mudi").value;
      Driving.search(
        [{ keyword: arr }, { keyword: abb }],
        function (status, result) {
          // result即是对应的驾车路线数据信息，相关数据结构文档请参考  https://lbs.amap.com/api/javascript-api/reference/route-search#m_DrivingResult
          if (status === "complete") {
            log.success("绘制驾车路线完成");
          } else {
            log.error("驾车路线数据查询失败" + result);
          }
        }
      );
    }
  </script>
