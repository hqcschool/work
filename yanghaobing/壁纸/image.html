    let currentIndex = 0;

    $(function () {
      $(".goods-image-header").hide();
      $(".foot").hide();
      $("#content").scroll(updateScrollPosition);
      showlist();
    });
    function updateScrollPosition() {
      var content = event.target;
      var container = content.parentElement;
      console.log(content);
      // console.log(content);
      //更新容器的scrollTOP 和scrollleft 属性以显示超出隐藏的部分
      container.scrollTop = content.scrollTop;
      container.scrollLeft = content.scrollLeft;
    }
    // window.addEventListener("scroll", function () {

    function showlist() {
      let html = "";
      images.forEach((item) => {
        html += `
        <div class="img">
                <img src="${item}" alt="" />
              </div>`;
      });
      $("#content").html(html);
      $("#content").on("click", switchFun);
    }
    function switchFun() {
      // console.log(images[currentIndex]);
      document.body.style.backgroundImage =
        "url('" + images[currentIndex] + "')";
      currentIndex++;
      if (currentIndex >= images.length) {
        currentIndex = 0;
      }
    }

    $("ul li").on("click", function () {
      // console.log(event.target);
      if (event.target.nodeName == "A" && event.target.innerHTML == "纯色") {
        $(".goods-left").show();
        $(".goods-image-header").hide();
        $(".foor").hide();
      }
      if (
        event.target.nodeName == "A" &&
        event.target.innerHTML == "官方壁纸"
      ) {
        $(".goods-left").hide();
        $(".goods-image-header").show();
        $(".foor").hide();
      }
      if (
        event.target.nodeName == "A" &&
        event.target.innerHTML == "自定义壁纸"
      ) {
        $(".goods-left").hide();
        $(".goods-image-header").hide();
        $(".foot").show();
      }
    });
