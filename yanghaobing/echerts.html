<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="" />
    <script src="./js/cdn.jsdelivr.net_npm_echarts@5.4.2_dist_echarts.js"></script>
  </head>
  <style></style>
  <body>
    <div id="box" style="width: 600px; height: 400px"></div>
  </body>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
  <script>
    var chartDom = document.getElementById("box");
    var myChart = echarts.init(chartDom);
    var option;

    option = {
      title: {
        text: "Referer of a Website",
        subtext: "Fake Data",
        left: "center",
      },
      tooltip: {
        trigger: "item",
      },
      legend: {
        orient: "vertical",
        left: "left",
      },
      series: [
        {
          name: "Access From",
          type: "pie",
          radius: "50%",
          data: [
            { value: 300, name: "周一收益" },
            { value: 300, name: "周二收益" },
            { value: 300, name: "周三收益" },
            { value: 300, name: "周四收益" },
            { value: 300, name: "周五收益" },
            { value: 300, name: "周六收益" },
            { value: 300, name: "周日收益" },
          ],
          emphasis: {
            itemStyle: {
              shadowBlur: 10,
              shadowOffsetX: 0,
              shadowColor: "rgba(255, 0, 0, 0.5)",
            },
          },
        },
      ],
    };

    option && myChart.setOption(option);
  </script>
</html>
