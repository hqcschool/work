<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #box {
      position: relative;
      overflow: hidden;
      width: 446px;
      height: 314px;
    }
    #box img {
      width: 100%;
      height: 100%;
    }
    #box:hover img {
      transform: scale(1.05);
    }
    #box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* background-color: red; */
      background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5));
      opacity: 0;
      z-index: 999;
    }
    #box:hover::before {
      opacity: 1;
    }
    .info {
      position: absolute;
      left: 0;
      bottom: -50px;
      color: #ccc;
      padding: 25px 30px;
      font-size: 18px;
      transition: all 0.5s;
    }
    .info h4 {
      font-size: 24px;
      margin: 5px 0;
    }
    .info a {
      display: block;
      color: #fff;
      margin-top: 15px;
      text-decoration: none;
    }

    #box:hover .info {
      bottom: 0;
    }
  </style>
  <body>
    <center>
      <div id="box">
        <img
          src="https://img1.baidu.com/it/u=1919509102,1927615551&fm=253&app=120&size=w931&n=0&f=JPEG&fmt=auto?sec=1687971600&t=197ed7f5b95e55fb7f1b90b1b866eea8"
          alt="" />
        <div class="info">
          <p>前言探索</p>
          <h4>己所不欲勿施于人</h4>
          <p>开启新征程</p>
          <a href="../liujia/aaaaaa.html">查看更多 > </a>
        </div>
      </div>
    </center>
  </body>

</html>
