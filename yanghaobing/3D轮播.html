<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../common/swiper/swiper-bundle.css" />
    <script src="../common/swiper/swiper-bundle.js"></script>
  </head>
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 300px;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
    }
  </style>
  <body>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="https://img0.baidu.com/it/u=1856174703,3243807845&fm=253&fmt=auto&app=138&f=JPEG?w=750&h=500" />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img2.baidu.com/it/u=1269825554,1875418983&fm=253&fmt=auto&app=138&f=JPEG?w=750&h=500" />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img2.baidu.com/it/u=4079309187,3534094591&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=759" />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img2.baidu.com/it/u=265068519,1751010380&fm=253&fmt=auto&app=138&f=JPEG?w=333&h=500" />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img0.baidu.com/it/u=2049874031,2951686917&fm=253&fmt=auto&app=120&f=JPEG?w=1280&h=800" />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img1.baidu.com/it/u=3316756840,1529763393&fm=253&fmt=auto&app=120&f=JPEG?w=1280&h=800" />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img2.baidu.com/it/u=195286527,473127479&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=313" />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img2.baidu.com/it/u=3208671493,2669190862&fm=253&fmt=auto&app=138&f=JPEG?w=800&h=500" />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img1.baidu.com/it/u=498772211,1904182571&fm=253&fmt=auto&app=138&f=JPEG?w=800&h=500" />
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </body>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>
</html>
