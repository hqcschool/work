<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --text: #2B3044;
            --line: #275EFE;
            --font-size: 16px;
            --duration: .44s;
            --duration-line: .84s;
        }

        p {
            font-size: 18px;
            margin: 0;
            color: var(--text);
            font-size: var(--font-size);
            line-height: var(--font-size);
            zoom: 1.5;
            margin-top: 20px;
        }

        p .link {
            display: inline-block;
            position: relative;
            text-decoration: none;
            color: inherit;
        }

        p .link div {
            overflow: hidden;
        }

        p .link div:first-child {
            display: -webkit-box;
            display: flex;
            overflow: hidden;
            text-shadow: 0 var(--font-size) 0 var(--text);
        }

        p .link div:last-child {
            position: absolute;
            pointer-events: none;
            right: 0;
            left: 0;
            bottom: -3px;
            height: 5px;
        }

        p .link div:last-child svg {
            display: block;
            position: absolute;
            right: 0;
            top: 0;
            width: 300%;
            height: 5px;
            fill: none;
            stroke: var(--line);
            stroke-width: 1.5px;
            stroke-linecap: round;
            stroke-dasharray: 63.5px 128px;
            stroke-dashoffset: var(--line-offset, 190.25px);
            -webkit-transform: translateX(var(--line-x)) translateZ(0);
            transform: translateX(var(--line-x)) translateZ(0);
            -webkit-transition: stroke-dashoffset var(--line-d, 0s), -webkit-transform var(--line-d, 0s);
            transition: stroke-dashoffset var(--line-d, 0s), -webkit-transform var(--line-d, 0s);
            transition: transform var(--line-d, 0s), stroke-dashoffset var(--line-d, 0s);
            transition: transform var(--line-d, 0s), stroke-dashoffset var(--line-d, 0s), -webkit-transform var(--line-d, 0s);
        }

        p .link div span {
            display: block;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            font-style: normal;
            -webkit-transition: -webkit-transform var(--duration) ease;
            transition: -webkit-transform var(--duration) ease;
            transition: transform var(--duration) ease;
            transition: transform var(--duration) ease, -webkit-transform var(--duration) ease;
            -webkit-transform: translateY(var(--m, 0));
            transform: translateY(var(--m, 0));
        }

        p .link div span:nth-child(1) {
            -webkit-transition-delay: 0.05s;
            transition-delay: 0.05s;
        }

        p .link div span:nth-child(2) {
            -webkit-transition-delay: 0.1s;
            transition-delay: 0.1s;
        }

        p .link div span:nth-child(3) {
            -webkit-transition-delay: 0.15s;
            transition-delay: 0.15s;
        }

        p .link div span:nth-child(4) {
            -webkit-transition-delay: 0.2s;
            transition-delay: 0.2s;
        }

        p .link div span:nth-child(5) {
            -webkit-transition-delay: 0.25s;
            transition-delay: 0.25s;
        }

        p .link div span:nth-child(6) {
            -webkit-transition-delay: 0.3s;
            transition-delay: 0.3s;
        }

        p .link div span:nth-child(7) {
            -webkit-transition-delay: 0.35s;
            transition-delay: 0.35s;
        }

        p .link div span:nth-child(8) {
            -webkit-transition-delay: 0.4s;
            transition-delay: 0.4s;
        }

        p .link div span:nth-child(9) {
            -webkit-transition-delay: 0.45s;
            transition-delay: 0.45s;
        }

        p .link div span:nth-child(10) {
            -webkit-transition-delay: 0.5s;
            transition-delay: 0.5s;
        }

        p .link div span:nth-child(11) {
            -webkit-transition-delay: 0.55s;
            transition-delay: 0.55s;
        }

        p .link:hover {
            --m: calc(var(--font-size) * -1);
            --line-d: var(--duration-line);
            --line-x: 65.66%;
            --line-offset: 63.5px;
        }

        html {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        * {
            box-sizing: inherit;
        }

        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            min-height: 100vh;
            display: -webkit-box;
            display: flex;
            font-family: 'Inter', Arial;
            -webkit-box-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            align-items: center;
            background: #F6F8FF;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="content">
            <p>这里是 <a class="link" href="./壁纸库/壁纸库.html">壁纸库</a>点就完了</p>
            <p>这里是 <a class="link" href="./6月30日考试/学生成绩.html">成绩图表</a>不点不行</p>
        </div>
    </div>
    <script>
        document.querySelectorAll('.link').forEach(link => {
            link.innerHTML = '<div><span>' + link.textContent.trim().split('').join('</span><span>') + '</span></div>'
            link.querySelectorAll('span').forEach(s => s.innerHTML = s.textContent == ' ' ? ' ' : s.textContent)
            link.insertAdjacentHTML('beforeend', '<div><svg preserveAspectRatio="none" viewBox="0 0 192 5"><path d="M191.246 4H129C129 4 127.781 4.00674 127 4C114.767 3.89447 108.233 1 96 1C83.7669 1 77.2327 3.89447 65 4C64.219 4.00674 63 4 63 4H0.751923" /></svg></div>')
        });
    </script>
</body>

</html>
