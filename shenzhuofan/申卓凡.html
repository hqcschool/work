<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src='//unpkg.com/valine/dist/Valine.min.js'></script>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Open+Sans);

        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        body {
            width: 80%;
            margin: 50px auto;
            color: rgba(255, 255, 255, 0.7);
            font: 16px/1 "Open Sans", sans-serif;
            background: #0BAAD4;
        }

        body:after {
            content: "";
            display: table;
            clear: both;
        }

        h1 {
            margin: 0 0 50px;
            font-weight: normal;
            color: #fff;
            transition: all 0.3s ease;
        }

        h1:hover {
            text-shadow: 1px 1px 0 #37cdf5, 2px 2px 0 #1fc7f3, 3px 3px 0 #0cbdec;
            transform: translate(-3px, -3px);
        }

        h2 {
            float: left;
            width: 50%;
            height: 44px;
            margin: 30px 0;
            line-height: 24px;
            text-align: center;
            font-weight: normal;
        }

        @media screen and (max-width: 768px) {
            h2 {
                width: 100%;
            }
        }

        a,
        a>span {
            position: relative;
            color: inherit;
            text-decoration: none;
            line-height: 24px;
        }

        a:before,
        a:after,
        a>span:before,
        a>span:after {
            content: "";
            position: absolute;
            transition: transform 0.5s ease;
        }

        .effect-1 {
            padding-top: 10px;
        }

        .effect-1:before {
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: #0883a4;
            transform: scaleX(0);
        }

        .effect-1:hover:before {
            transform: scaleX(1);
        }

        .effect-2 {
            padding: 10px;
        }

        .effect-2:before,
        .effect-2:after {
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border-style: solid;
            border-color: #0883a4;
        }

        .effect-2:before {
            border-width: 2px 0 2px 0;
            transform: scaleX(0);
        }

        .effect-2:after {
            border-width: 0 2px 0 2px;
            transform: scaleY(0);
        }

        .effect-2:hover:before,
        .effect-2:hover:after {
            transform: scale(1, 1);
        }

        .effect-3 {
            display: inline-block;
            padding-top: 10px;
            padding-bottom: 5px;
            overflow: hidden;
        }

        .effect-3:before {
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: #0883a4;
            transform: translateX(-100%);
        }

        .effect-3:hover:before {
            transform: translateX(0);
        }

        .effect-4 {
            padding: 10px;
            display: inline-block;
            overflow: hidden;
        }

        .effect-4:before,
        .effect-4:after {
            left: 0;
            width: 100%;
            height: 2px;
            background: #0883a4;
        }

        .effect-4:before {
            bottom: 0;
            transform: translateX(-100%);
        }

        .effect-4:after {
            top: 0;
            transform: translateX(100%);
        }

        .effect-4:hover:before,
        .effect-4:hover:after {
            transform: translateX(0);
        }

        .effect-5 {
            display: inline-block;
            overflow: hidden;
        }

        .effect-5:before,
        .effect-5:after {
            right: 0;
            bottom: 0;
            background: #0883a4;
        }

        .effect-5:before {
            width: 100%;
            height: 2px;
            transform: translateX(-100%);
        }

        .effect-5:after {
            width: 2px;
            height: 100%;
            transform: translateY(100%);
        }

        .effect-5>span {
            display: block;
            padding: 10px;
        }

        .effect-5>span:before,
        .effect-5>span:after {
            left: 0;
            top: 0;
            background: #0883a4;
        }

        .effect-5>span:before {
            width: 100%;
            height: 2px;
            transform: translateX(100%);
        }

        .effect-5>span:after {
            width: 2px;
            height: 100%;
            transform: translateY(-100%);
        }

        .effect-5:hover:before,
        .effect-5:hover:after,
        .effect-5:hover>span:before,
        .effect-5:hover>span:after {
            transform: translate(0, 0);
        }

        .effect-6 {
            display: inline-block;
            overflow: hidden;
        }

        .effect-6:before,
        .effect-6:after {
            right: 0;
            bottom: 0;
            background: #0883a4;
            transition: transform 0.3s ease;
        }

        .effect-6:before {
            width: 100%;
            height: 2px;
            transform: translateX(-100%);
            transition-delay: 0.9s;
        }

        .effect-6:after {
            width: 2px;
            height: 100%;
            transform: translateY(100%);
            transition-delay: 0.6s;
        }

        .effect-6>span {
            display: block;
            padding: 10px;
        }

        .effect-6>span:before,
        .effect-6>span:after {
            left: 0;
            top: 0;
            background: #0883a4;
            transition: transform 0.3s ease;
        }

        .effect-6>span:before {
            width: 100%;
            height: 2px;
            transform: translateX(100%);
            transition-delay: 0.3s;
        }

        .effect-6>span:after {
            width: 2px;
            height: 100%;
            transform: translateY(-100%);
            transition-delay: 0s;
        }

        .effect-6:hover:before,
        .effect-6:hover:after,
        .effect-6:hover>span:before,
        .effect-6:hover>span:after {
            transform: translate(0, 0);
        }

        .effect-6:hover:before {
            transition-delay: 0s;
        }

        .effect-6:hover:after {
            transition-delay: 0.3s;
        }

        .effect-6:hover>span:before {
            transition-delay: 0.6s;
        }

        .effect-6:hover>span:after {
            transition-delay: 0.9s;
        }

        .effect-7 {
            display: inline-block;
            overflow: hidden;
        }

        .effect-7:before {
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #0883a4;
            transform: translateX(-100%);
        }

        .effect-7:after {
            content: attr(data-content);
            left: 0;
            top: 0;
            width: 0;
            margin: 12px;
            color: #0883a4;
            white-space: nowrap;
            overflow: hidden;
            transition: width 0.5s ease;
        }

        .effect-7>span {
            display: block;
            margin: 2px;
            padding: 10px;
            background: #0BAAD4;
        }

        .effect-7:hover:before {
            transform: translateX(0);
        }

        .effect-7:hover:after {
            width: calc(100% - 24px);
        }

        .effect-8 {
            display: inline-block;
            overflow: hidden;
        }

        .effect-8:before {
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #0883a4;
            transform: translateY(-100%);
        }

        .effect-8:after {
            content: attr(data-content);
            top: 0;
            left: 0;
            height: 0;
            margin: 12px;
            color: #0883a4;
            white-space: nowrap;
            overflow: hidden;
            transition: height 0.5s ease;
        }

        .effect-8>span {
            display: block;
            margin: 2px;
            padding: 10px;
            background: #0BAAD4;
        }

        .effect-8:hover:before {
            transform: translateY(0);
        }

        .effect-8:hover:after {
            height: calc(100% - 24px);
        }
    </style>
