<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../common/swiper/swiper-bundle.css">
    <script src="../../common/swiper/swiper-bundle.min.js"></script>
    <style>
        html,
        body {
            position: relative;
            height: 100%;

        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper {
            margin: 50px auto;
            width: 1000px;
            height: 600px;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            display: block;
        }

        span {
            display: block;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-pagination {
            text-align: left;
            /* 将分页器内部元素向左对齐 */
            width: 10px;
            /* 设置分页器宽度 */
            height: 10px;
            /* 设置分页器高度 */
        }

        .swiper-pagination-bullet {
            position: relative;
            top: -10px;
            left: 75%;
            background-color: #eee;
            width: 13px;
            /* 设置分页器小圆点宽度 */
            height: 13px;
            /* 设置分页器小圆点高度 */
            float: left;
        }

        .swiper-pagination {
            width: 220px;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #box1 {
            position: relative;
        }

        #box1::after {
            content: "遇事不决可问春风";
            font-size: 24px;
            font-weight: bold;

        .swiper {
            position: relative;
            margin-left: auto;
            margin-right: auto;
            border-radius: 2.5%;
        }

        .swiper-button-next,
        .swiper-button-prev {
            width: 25px;
            height: 25px;
            color: white;
            padding: 13px;
        }

        .swiper-slide img {
            width: 100%;

        }

        .swiper-pagination-bullet-active {
            width: 50px;
            border-radius: 10px;
        }
    </style>
</head>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            autoplay: {

            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
