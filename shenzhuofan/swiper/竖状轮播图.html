<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../../common/swiper/swiper-bundle.css">
    <script src="../../common/swiper/swiper-bundle.js"></script>

    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 1000px;
            height: 600px;
            margin: auto;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
            transition: 300ms;
            transform: scale(0.8);
        }

        .swiper-slide-active,
        .swiper-slide-duplicate-active {
            transform: scale(1);
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://img1.baidu.com/it/u=544819868,150419940&fm=253&fmt=auto&app=138&f=JPEG?w=377&h=500"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://img0.baidu.com/it/u=1911520088,649704468&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=700"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://img0.baidu.com/it/u=1911520088,649704468&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=700"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://img1.baidu.com/it/u=168557523,2815015657&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=733"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://img2.baidu.com/it/u=597843972,2134181344&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=714"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://img1.baidu.com/it/u=4200290650,1639982432&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=699"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://img2.baidu.com/it/u=56224789,387828606&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=696"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://img1.baidu.com/it/u=3172502564,2971400080&fm=253&fmt=auto&app=120&f=JPEG?w=800&h=1119"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://img2.baidu.com/it/u=432204863,3101062084&fm=253&fmt=auto&app=138&f=JPEG?w=440&h=649"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://img2.baidu.com/it/u=709807091,2992830881&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=680"
                    alt="">
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="../package/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 3,
            spaceBetween: 30,
            centeredSlides: true,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            slideToClickedSlide: true,
            autoplay: {
                delay: 1000,//1秒切换一次
            },
        });
    </script>
</body>

</html>
