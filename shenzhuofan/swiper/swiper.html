<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./swiper-bundle.min.css">

    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper {
            width: 900px;
            height: 500px;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://img1.baidu.com/it/u=4049022245,514596079&fm=253&fmt=auto&app=120&f=JPEG?w=889&h=500   "
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://img1.baidu.com/it/u=1919509102,1927615551&fm=253&fmt=auto&app=120&f=JPEG?w=889&h=500"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://img1.baidu.com/it/u=1599019321,3154849756&fm=253&fmt=auto&app=138&f=JPEG?w=750&h=500"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://img2.baidu.com/it/u=567357414,4240886412&fm=253&fmt=auto&app=138&f=JPEG?w=800&h=500"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://img1.baidu.com/it/u=1839135015,723795615&fm=253&fmt=auto&app=138&f=JPEG?w=800&h=500"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://img1.baidu.com/it/u=2135316162,3264555983&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://img2.baidu.com/it/u=1182630753,2481426416&fm=253&fmt=auto&app=138&f=JPEG?w=800&h=500"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://img0.baidu.com/it/u=1931706057,3494340607&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=313"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://img1.baidu.com/it/u=2559867097,3726275945&fm=253&fmt=auto&app=138&f=JPEG?w=1333&h=500"
                    alt="">
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="./swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            // 水平垂直切换
            direction: 'horizontal',
            // 切换时间
            speed: 200,
            // 光标变抓取动作
            grabCursor: true,
            // 切换进度，进程
            // watchSlidesProgress: true,
            // 在flexbox布局中使用
            // setWrapperSize: true,
            // swiper移动，但slider不移动
            // virtualTranslate: true,
            // 如果设置为true，则将slide的宽和高取整(四舍五入)，以防止某些分辨率的屏幕上文字或边界(border)模糊
            roundLengths: true,

            // 缩小页面并分割页面重新加载
            // slidesPerView: 1,
            // spaceBetween: 40,
            // breakpoints: {
            //     320: {  //当屏幕宽度大于等于320
            //         slidesPerView: 2,
            //         spaceBetween: 10
            //     },
            //     768: {  //当屏幕宽度大于等于768 
            //         slidesPerView: 3,
            //         spaceBetween: 20
            //     },
            //     1280: {  //当屏幕宽度大于等于1280
            //         slidesPerView: 4,
            //         spaceBetween: 30
            //     }
            // },

            // breakpoints: {
            //     '@0.75': {  //当屏幕宽高比大于等于0.75
            //         slidesPerView: 2,
            //         spaceBetween: 20,
            //     },
            //     '@1.00': {  //当屏幕宽高比大于等于1
            //         slidesPerView: 3,
            //         spaceBetween: 40,
            //     },
            //     '@1.50': {  //当屏幕宽高比大于等于1.5
            //         slidesPerView: 4,
            //         spaceBetween: 50,
            //     }
            // },

            // //Swiper4.x版本为小于
            // breakpoints: {
            //     1280: {  //当屏幕宽度小于等于1280
            //         slidesPerView: 4,
            //         spaceBetween: 30
            //     },
            //     768: {  //当屏幕宽度小于等于768
            //         slidesPerView: 3,
            //         spaceBetween: 20,
            //     },
            //     320: {  //当屏幕宽度小于等于320
            //         slidesPerView: 2,
            //         spaceBetween: 10,
            //     }
            // }

            // 分割排列页面
            // slidesPerView: 1,
            // spaceBetween: 40,
            // breakpointsBase: 'container',
            // breakpoints: {
            //     //当swiper宽度大于等于768
            //     768: {
            //         slidesPerView: 3,
            //         spaceBetween: 20
            //     }
            // }

            // 跟随内容大小变化
            // autoHeight: true,

            // 分页器
            // pagination: {
            //     el: '.swiper-pagination',
            // },
            // uniqueNavElements: false,

            // 用于嵌套相同方向的swiper时，当切换到子swiper时停止父swiper的切换
            // nested:true,

            // 当只有一个slide时，swiper会自动隐藏并失效，默认不开启这个功能
            // watchOverflow:true,

            // 当初始化的slide不是第一个，或设置了loop：true，那么初始化时会触发一次[Transition/SlideChange] [Start/End]回调函数
            // runCallbacksOnInit : true,

            // 默认为true，swiper会强制让所有图片加载后才初始化
            // preloadImages:false,

            // 当所有的内嵌图像加载完成后swiper会重新初始化，使用此选项需要preloadImages:true，开启
            // updateOnImagesReady : true,

            // 启用后，它将使用现代CSS Scroll Snap API。
            // 它不支持Swiper的很多功能，但可能会带来更好的性能
            // cssMode: true,

            // 默认当窗口(window) 尺寸发生变化时，比如屏幕旋转，Swiper会更新和重新计算(update和breakpoints等)。禁止可设为false。
            // updateOnWindowResize: true,

            // 禁用swiper
            // enabled: false,

            // 自动生成元素
            // createElements: true,

            // 倒带模式，如果到了最后一个slide继续点击的话会倒回第一个
            // rewind: true,

            // 设置slide容器能够同时显示的slide数量
            // slidesPerView: 3,
        });
    </script>
</body>

</html>
