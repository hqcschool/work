<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../common/swiper/swiper-bundle.css">
    <script src="../../common/swiper/swiper-bundle.js"></script>

    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        body {
            background: #000;
            color: #000;
        }

        .swiper {
            width: 900px;
            height: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .swiper-slide {
            background-size: cover;
            background-position: center;
        }

        .mySwiper2 {
            width: 900px;
            height: 400px;
        }

        .mySwiper {
            height: 20%;
            box-sizing: border-box;
            padding: 10px 0;
        }

        .mySwiper .swiper-slide {
            width: 25%;
            height: 100%;
            opacity: 0.4;
        }

        .mySwiper .swiper-slide-thumb-active {
            opacity: 1;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- Swiper -->

    <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper2">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img
                    src="https://img0.baidu.com/it/u=2140417523,2954635620&fm=253&fmt=auto&app=138&f=JPEG?w=960&h=470" />
            </div>
            <div class="swiper-slide">
                <img
                    src="https://img0.baidu.com/it/u=305577957,2167911130&fm=253&fmt=auto&app=138&f=JPEG?w=1058&h=500" />
            </div>
            <div class="swiper-slide">
                <img
                    src="https://img0.baidu.com/it/u=4063104292,2891765297&fm=253&fmt=auto&app=138&f=JPEG?w=992&h=500" />
            </div>
            <div class="swiper-slide">
                <img
                    src="https://img1.baidu.com/it/u=1016156634,2336367083&fm=253&fmt=auto&app=138&f=JPEG?w=550&h=309" />
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <div thumbsSlider="" class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img
                    src="https://img0.baidu.com/it/u=2140417523,2954635620&fm=253&fmt=auto&app=138&f=JPEG?w=960&h=470" />
            </div>

            <div class="swiper-slide">
                <img
                    src="https://img0.baidu.com/it/u=305577957,2167911130&fm=253&fmt=auto&app=138&f=JPEG?w=1058&h=500" />
            </div>
            <div class="swiper-slide">
                <img
                    src="https://img0.baidu.com/it/u=4063104292,2891765297&fm=253&fmt=auto&app=138&f=JPEG?w=992&h=500" />
            </div>
            <div class="swiper-slide">
                <img
                    src="https://img1.baidu.com/it/u=1016156634,2336367083&fm=253&fmt=auto&app=138&f=JPEG?w=550&h=309" />
            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="../package/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            spaceBetween: 10,
            slidesPerView: 4,
            freeMode: true,
            watchSlidesProgress: true,
        });
        var swiper2 = new Swiper(".mySwiper2", {
            loop: true,
            spaceBetween: 10,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            thumbs: {
                swiper: swiper,
            },
            direction: 'vertical',
        });
    </script>
</body>

</html>
