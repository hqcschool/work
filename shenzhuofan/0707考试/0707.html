<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./0707.css">
    <link rel="stylesheet" media="only screen and (max-width: 700px)" href="./0707max.css">
    <link rel="stylesheet" href="../../common/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="./地图.css">
    <style>
        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="content">
                <p><a href="#" class="btn-shine">CS:GO</a></p>
            </div>
        </div>
        <div class="main">
            <!-- 本周战报 -->
            <div class="report">
                <div class="content">
                    <div class="title">
                        <h1>本周战报</h1>
                    </div>
                    <div class="chart">
                        <div class="KDA" id="kda"></div>
                        <div class="data" id="datas"></div>
                    </div>
                </div>
            </div>
            <!-- 轮播图 -->
            <div class="banner">
                <div class="content">
                    <div class="title">
                        <h1>宣传海报</h1>
                    </div>
                    <div class="cont">
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="https://img0.baidu.com/it/u=1104405250,2593194771&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500"
                                        alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="https://img2.baidu.com/it/u=1328119155,3942381359&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500"
                                        alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="https://img0.baidu.com/it/u=4107194788,1139113352&fm=253&fmt=auto&app=138&f=JPEG?w=1213&h=500"
                                        alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="https://img1.baidu.com/it/u=1085732920,540757764&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500"
                                        alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="https://img1.baidu.com/it/u=2691376582,1528539693&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500"
                                        alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="https://img1.baidu.com/it/u=2521339290,225841747&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500"
                                        alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="https://img2.baidu.com/it/u=4029584771,2254458875&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=281"
                                        alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="https://img0.baidu.com/it/u=1368944643,746847626&fm=253&fmt=auto&app=138&f=PNG?w=889&h=500"
                                        alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="https://img1.baidu.com/it/u=4245099605,624062182&fm=253&fmt=auto&app=138&f=JPEG?w=600&h=281"
                                        alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 地图 -->
            <div class="map">
                <div class="content">
                    <div class="title">
                        <h1>地图标记</h1>
                    </div>
                    <div class="nav" id="container"></div>
                    <div id="panel" class="panel"></div>
                </div>
            </div>
            <div class="vlog">
                <div class="content">
                    <div class="title">
                        <h1>宣传视频</h1>
                    </div>
                    <div class="vudio">
                        <video width="1200px" height="500px" controls>
                            <source src="./csgo.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script src="../../common/swiper/swiper-bundle.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            autoplay: {
                delay: 1000,
                stopOnLastSlide: false,
                disableOnInteraction: true,
            },
        });
    </script>

    <script src="../../common/jquery-3.7.0.min.js"></script>
    <script src="../../common/echarts.js"></script>
    <script src="./0707.js"></script>
    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode: "2ba8cf9a070a028d593ce6204751bae3",
        }
    </script>
    <script src="https://webapi.amap.com/maps?v=2.0&key=1500403dc3f9b879b5cc66745d1cc4a5&plugin=AMap.Driving"></script>
    <script type="text/javascript">
        var map = new AMap.Map('container', {
            resizeEnable: true, // 默认使用 2D 模式
            center: [113.427532, 34.765086],
            zoom: 16
        });

        var driving = new AMap.Driving({
            map: map,
            panel: "panel"
        });
        driving.search(
            new AMap.LngLat(113.427532, 34.765086),
            new AMap.LngLat(113.428198, 34.774311),
            function (status, result) {
                if (status === "complete") {
                    log.success("绘制驾车路线完成");
                } else {
                    log.error("获取驾车数据失败：" + result);
                }
            })
    </script>
</body>

</html>
