<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>打开地图页面 默认显示吾悦广场在地图中间 并标记突出</title>
    <style>
      #div {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="div"></div>
    <script type="text/javascript">
      window._AMapSecurityConfig = {
        securityJsCode: "23f3f0cf4dff3ca4392ab168669f4732",
      };
    </script>
    <script src="https://webapi.amap.com/loader.js"></script>
    <script src="https://webapi.amap.com/maps?v=2.0&key=31a2b1bfb4bf85b1768eb4e25b0721e6&plugin=AMap.ToolBar,AMap.Scale,AMap.Geolocation"></script>
    <script>
      const layer = new AMap.createDefaultLayer({
        zooms: [3, 20],
        visible: true,
        opacity: 1,
        zIndex: 0,
      });
      const map = new AMap.Map("div", {
        viewMode: "2D",
        zoom: 16,
        center: [113.42857018606229, 34.77238802023721],
        layers: [layer],
      });
      const markerContent =
        "" +
        '<div class="custom-content-marker">' +
        '   <img src="//a.amap.com/jsapi_demos/static/demo-center/icons/dir-via-marker.png">' +
        '   <div class="close-btn" onclick="clearMarker()">X</div>' +
        "</div>";

      const position = new AMap.LngLat(113.42857018606229, 34.77238802023721); // Marker经纬度
      const marker = new AMap.Marker({
        position: position,
        content: markerContent, // 将 html 传给 content
        offset: new AMap.Pixel(-13, -30), // 以 icon 的 [center bottom] 为原点
      });
      map.add(marker);
    </script>
  </body>
</html>
