    <script>
      let arr = {
        username: "admin",
        pwd: "123456",
      };
      function rand(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
      }
      var action = document.getElementById("action");
      action.onclick = function () {
        var randnum = rand(1000, 9999);
        document.getElementById("action").innerHTML = randnum;
        setTimeout(function () {
          document.getElementById("action").innerHTML = "验证码已过期";
        }, 10000);
      };
      layui.use(function () {
        var form = layui.form;
        var layer = layui.layer;
        form.on("submit(demo-login)", function (data) {
          event.preventDefault();
          var field = data.field;
          console.log(field);
          console.log(arr);
          let action = $("#action").html();
          if (
            arr.username == field.username &&
            arr.pwd == field.password &&
            action == field.captcha
          ) {
            window.location.href = "./home.html";
          } else {
            alert("密码、用户名错误或验证码错误");
          }
          return false;
        });
      });
      $("#che").on("click", function () {
        console.log(1111);
      });
      window.addEventListener("load", function () {
        function hideDiv() {
          $(".box").css("display", "none");
          $(".bos").css("display", "block");

        function generateRandomTime() {
          return Math.floor(Math.random() * 2000) + 2000; // 生成2到4秒之间的随机时间
        }

        setTimeout(hideDiv, generateRandomTime());
      });
