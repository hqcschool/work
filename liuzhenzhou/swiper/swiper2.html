<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./sw.min1.css" />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        /* margin-top: 100px; */
        width: 100%;
        height: 160px;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .box {
        width: 85px;
        height: 60px;
        position: relative;
        margin-left: 92%;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="box">
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./image/12333.jpg" /></div>
        <div class="swiper-slide"><img src="./image/1314382.png" /></div>
        <div class="swiper-slide"><img src="./image/1315961.jpg" /></div>
        <div class="swiper-slide"><img src="./image/1317768.jpg" /></div>
        <div class="swiper-slide"><img src="./image/13332.jpg" /></div>
        <div class="swiper-slide"><img src="./image/1317768.jpg" /></div>
        <div class="swiper-slide"><img src="./image/422909.jpg" /></div>
        <div class="swiper-slide"><img src="./image/447808.jpg" /></div>
        <div class="swiper-slide"><img src="./image/422909.jpg" /></div>
        <div class="swiper-slide"><img src="./image/1314382.png" /></div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="./swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 5,
        spaceBetween: 20,
        slidesPerGroup: 5,
        loop: true,
        loopFillGroupWithBlank: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
