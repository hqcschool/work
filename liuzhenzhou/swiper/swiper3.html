<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./sw.min1.css" />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 512px;
        height: 370px;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .bos {
        position: relative;
        width: 512px;
        height: 120px;
        background-color: rgba(204, 204, 204, 0.6);
      }
      .bos {
        position: absolute;
        top: 250px;
        z-index: 999;
      }
      .box {
        width: 512px;
        height: 100%;
        margin: 0 auto;
      }
      #var {
        float: right;
        position: relative;
        width: 75px;
        height: 70%;
      }
      :root {
        --swiper-navigation-size: 20px;
      }
      .swiper-button-next,
      .swiper-button-prev {
        margin-left: -22px;
        width: 30px;
        height: 30px;
        border-radius: 4px;
        background-color: rgba(0, 0, 0, 0.1);
      }
      .swiper-button-next:hover,
      .swiper-button-prev:hover {
        background-color: rgba(0, 0, 0, 0.3);
      }
      .swiper-pagination {
        width: 200px !important;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="./image/0001.webp" /></div>
          <div class="swiper-slide"><img src="./image/0002.webp" /></div>
          <div class="swiper-slide"><img src="./image/12333.jpg" /></div>
          <div class="swiper-slide"><img src="./image/1314382.png" /></div>
          <div class="swiper-slide"><img src="./image/1315961.jpg" /></div>
          <div class="swiper-slide"><img src="./image/1317768.jpg" /></div>
          <div class="swiper-slide"><img src="./image/13332.jpg" /></div>
          <div class="swiper-slide"><img src="./image/422909.jpg" /></div>
          <div class="swiper-slide"><img src="./image/447808.jpg" /></div>
        </div>
      </div>
      <div class="bos">
        <div id="var">
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>

        <div class="swiper-pagination"></div>
      </div>
    </div>

    <script src="./swiper-bundle.min.js"></script>
    <script src="./jquery.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        loop: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          bulletClass: "my-bullet",
          bulletActiveClass: "my-bullet-active",
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
    <style>
      .my-bullet {
        display: inline-block;
        width: 10px;
        height: 10px;
        margin: 5px;
        background-color: #000;
        opacity: 0.8;
        border-radius: 50%;
        line-height: 10px;
        vertical-align: middle;
      }

      .my-bullet-active {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #fff;
        opacity: 1;
        text-align: center;
        vertical-align: middle;
        position: relative;
        transform: scale(1.5);
        transition: transform 0.3s ease-in-out;
        transform-origin: center;
      }
    </style>
  </body>
</html>
