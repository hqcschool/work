<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./sw.min1.css" />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 400px;
        width: 500px;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .swiper-pagination-bullet {
        height: 80px;
        margin: 40px;
        font-size: 12px;
        color: #000;
        /* opacity: 0.1; */
        background: rgba(0, 0, 0, 0);
        width: 100px;
      }
      .swiper-pagination-bullet-active {
        color: #fff;
      }
      .swiper-pagination img {
        width: 100px;
        height: 80px;
        position: absolute;
        right: -110px;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./image/01(1).jpg" /></div>
        <div class="swiper-slide"><img src="./image/01(2).jpg" /></div>
        <div class="swiper-slide"><img src="./image/01(3).jpg" /></div>
        <div class="swiper-slide"><img src="./image/01(4).jpg" /></div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <!-- Swiper JS -->
    <script src="./swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        direction: "vertical",
        spaceBetween: 30,
        mousewheel: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          renderBullet: function (index, className) {
            return (
              '<span class="' +
              className +
              '"><image src="./image/01(' +
              (index + 1) +
              ').jpg"></span>'
            );
          },
        },
      });
      for (i = 0; i < swiper.pagination.bullets.length; i++) {
        swiper.pagination.bullets[i].index = i;
        swiper.pagination.bullets[i].onmouseover = function () {
          swiper.slideTo(this.index);
        };
      }
      //如果你开启了clickable，还可以这样
      for (i = 0; i < swiper.pagination.bullets.length; i++) {
        swiper.pagination.bullets[i].onmouseover = function () {
          this.click();
        };
      }
    </script>
  </body>
</html>
