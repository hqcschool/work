<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>赵宗福Swiper作业4</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../引入/swiper.min.css">

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        margin: 50px auto;
        width: 1000px;
        height: 600px;
        overflow: hidden;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
      }
      img {
        width: 100%;
        height: 100%;
        display: block;
      }
      span {
        display: block;
      }
      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }
      .swiper-pagination {
        text-align: left; /* 将分页器内部元素向左对齐 */
        width: 10px; /* 设置分页器宽度 */
        height: 10px; /* 设置分页器高度 */
      }
      .swiper-pagination-bullet {
        position: relative;
        top: -10px;
        left: 30px;
        background-color: #eee;
        width: 13px; /* 设置分页器小圆点宽度 */
        height: 13px; /* 设置分页器小圆点高度 */
      }
      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #box1 {
        position: relative;
      }
      #box1::after {
        content: "艾尔海森";
        font-size: 24px;
        font-weight: bold;
        color: black;
        position: absolute;
        top: 88%;
        left: 10%;
        transform: translate(-50%, -50%);
      }
      #box2 {
        position: relative;
      }
      #box2::after {
        content: "枫原万叶";
        font-size: 24px;
        font-weight: bold;
        color: black;
        position: absolute;
        top: 88%;
        left: 10%;
        transform: translate(-50%, -50%);
      }
      #box5 {
        position: relative;
      }
      #box5::after {
        content: "肖宫";
        font-size: 24px;
        font-weight: bold;
        color: black;
        position: absolute;
        top: 88%;
        left: 10%;
        transform: translate(-50%, -50%);
      }
      #box6 {
        position: relative;
      }
      #box6::after {
        content: "琦良良";
        font-size: 24px;
        font-weight: bold;
        color: black;
        position: absolute;
        top: 88%;
        left: 10%;
        transform: translate(-50%, -50%);
      }
      #box7 {
        position: relative;
      }
      #box7::after {
        content: "八重神子";
        font-size: 24px;
        font-weight: bold;
        color: black;
        position: absolute;
        top: 88%;
        left: 10%;
        transform: translate(-50%, -50%);
      }
      .swiper {
        position: relative;
        margin-left: auto;
        margin-right: auto;
        border-radius: 2.5%;
      }
      .swiper-button-next,
      .swiper-button-prev {
        width: 25px;
        height: 25px;
        color: white;
        background-color: rgba(84, 80, 80, 0.3);
        border-radius: 30px;
        padding: 13px;
      }
      .swiper-button-next {
        position: absolute;
        top: 550px;
        left: 900px;
      }
      .swiper-button-prev {
        position: absolute;
        top: 550px;
        left: 820px;
      }
    </style>
  </head>
  <script src="../引入/swiper.min.js"></script>
  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide" id="box1">
          <img src="https://uploadstatic.mihoyo.com/puzzle/upload/puzzle/2023/05/16/e7c995462b57806f2e86abac6ba53755_6437609706057882343.png?x-oss-process=image/format,webp/quality,Q_90" alt="" srcset="" />
        </div>
        <div class="swiper-slide" id="box2">
          <img src="https://uploadstatic.mihoyo.com/puzzle/upload/puzzle/2023/05/16/f9ecbe5f80423710c3e16edf3e09696f_2043757407972960634.png?x-oss-process=image/format,webp/quality,Q_90" alt="" srcset="" />
        </div>
        <div class="swiper-slide" id="box5">
          <img src="https://uploadstatic.mihoyo.com/puzzle/upload/puzzle/2023/05/16/650f983b9fdcdd20c30234270b52b837_3474504724148396098.png?x-oss-process=image/format,webp/quality,Q_90" alt="" srcset="" />
        </div>
        <div class="swiper-slide" id="box6">
          <img src="https://uploadstatic.mihoyo.com/puzzle/upload/puzzle/2023/05/16/3da1969ae0df8b8b4048c528b1d32576_6168731104072748843.png?x-oss-process=image/format,webp/quality,Q_90" alt="" srcset="" />
        </div>
        <div class="swiper-slide" id="box7">
          <img src="https://uploadstatic.mihoyo.com/puzzle/upload/puzzle/2023/05/16/d6dea57f9398f18c966e52ee13751dc8_4545610225452321413.png?x-oss-process=image/format,webp/quality,Q_90" alt="" srcset="" />
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        autoplay: {
          delay: 3000 /* 设置自动翻页间隔时间，单位为毫秒 */,
        },
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
