<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>swiper作业</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .swiper-pagination-bullet {
      width: 100px;
      height: 60px;
      color: #000;
      background-color: white;
      position: relative;
      top: 0px;
      line-height: 60px;
      border-radius: 0%;
    }

    img {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://w.wallhaven.cc/full/o5/wallhaven-o5l1zp.png" alt="" /></div>
      <div class="swiper-slide"><img src="https://w.wallhaven.cc/full/gp/wallhaven-gp9dw3.jpg" alt="" />
      </div>
      <div class="swiper-slide"><img src="https://w.wallhaven.cc/full/l8/wallhaven-l8w72l.jpg" alt="" />
      </div>
      <div class="swiper-slide"><img src="https://w.wallhaven.cc/full/6d/wallhaven-6d5lrx.png" alt="" /></div>
      <div class="swiper-slide"><img src="https://w.wallhaven.cc/full/qz/wallhaven-qz3r57.png" alt="" />
      </div>
      <div class="swiper-slide">
        <img src="https://w.wallhaven.cc/full/zy/wallhaven-zyq96w.png" alt="" />
      </div>
      <div class="swiper-slide">
        <img src="https://w.wallhaven.cc/full/5g/wallhaven-5gkgl1.png" alt="" />
      </div>
      <div class="swiper-slide"><img src="https://w.wallhaven.cc/full/85/wallhaven-85djek.jpg" alt="" />
      </div>
      <div class="swiper-slide"><img src="https://w.wallhaven.cc/full/7p/wallhaven-7p15ry.png" alt="" />
      </div>
    </div>
    <div class="swiper-pagination">
      
    </div>
  </div>
  <script>
    var swiper = new Swiper('.mySwiper', {
      spaceBetween: 30,
      centeredSlides: true,
      direction: 'vertical',
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },

      pagination: {
        el: '.swiper-pagination',
        clickable: true,
        renderBullet: function (index, className) {
          console.log(className)
          let text = ''
          switch (index) {
            case 0:
              text = '赛博朋克'
              break
            case 1:
              text = '国家队 - 02'
              break
            case 2:
              text = '蜘蛛侠'
              break
            case 3:
              text = '死亡搁浅'
              break
            case 4:
              text = '间谍过家家'
              break
            case 5:
              text = '押之高'
              break
            case 6:
              text = '崩坏3'
              break
            case 7:
              text = '星穹铁道'
              break
            case 8:
              text = '镰户根津子'
              break
          }
          return '<div class="' + className + '">' + text + '</div>'
        },
      },
    })
    for (i = 0; i < swiper.pagination.bullets.length; i++) {
      swiper.pagination.bullets[i].onmouseover = function () {
        this.click()
      }
    }
  </script>
</body>

</html>
