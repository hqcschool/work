<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .swiper-pagination-bullet {
      width: 100px;
      height: 60px;
      color: #000;
      background-color: white;
      position: relative;
      top: 0px;
      line-height: 60px;
      border-radius: 0%;
    }

    img {
      width: 98% !important;
      height: 95% !important;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img
          src="https://img1.baidu.com/it/u=1096405227,1627248949&fm=253&fmt=auto&app=120&f=JPEG?w=1146&h=720" alt=""
          class="" /></div>
      <div class="swiper-slide"><img
          src="https://img1.baidu.com/it/u=698308753,100337818&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=701" alt="" />
      </div>
      <div class="swiper-slide"><img
          src="https://img0.baidu.com/it/u=2055808748,875051110&fm=253&fmt=auto&app=138&f=JPEG?w=1082&h=500" alt="" />
      </div>
      <div class="swiper-slide"><img src="https://bkimg.cdn.bcebos.com/pic/9922720e0cf3d7cadd449a9cf91fbe096a63a9ae"
          alt="" /></div>
      <div class="swiper-slide"><img
          src="https://img2.baidu.com/it/u=99529805,3088776426&fm=253&fmt=auto&app=120&f=JPEG?w=640&h=436" alt="" />
      </div>
      <div class="swiper-slide">
        <img src="https://img2.baidu.com/it/u=600665153,2765669675&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500" alt="" />
      </div>
      <div class="swiper-slide">
        <img src="https://bkimg.cdn.bcebos.com/pic/5d6034a85edf8db1cb13f32fc277ca54564e9258de79" alt="" />
      </div>
      <div class="swiper-slide"><img src="https://wsingbssdl.kugou.com/ef8df5154ed5e7a65f502dadd36ff37a.jpg" alt="" />
      </div>
      <div class="swiper-slide"><img
          src="https://img0.baidu.com/it/u=1857692777,4120678152&fm=253&fmt=auto&app=120&f=PNG?w=913&h=500" alt="" />
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  <script>
    var swiper = new Swiper('.mySwiper', {
      spaceBetween: 30,
      centeredSlides: true,
      direction: 'vertical',
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },

      pagination: {
        el: '.swiper-pagination',
        clickable: true,
        renderBullet: function (index, className) {
          console.log(className)
          let text = ''
          switch (index) {
            case 0:
              text = '秦时明月'
              break
            case 1:
              text = '完美世界'
              break
            case 2:
              text = '斗破苍穹'
              break
            case 3:
              text = '凡人修仙'
              break
            case 4:
              text = '一念永恒'
              break
            case 5:
              text = '神印王座'
              break
            case 6:
              text = '画江湖之不良人'
              break
            case 7:
              text = '星辰变5'
              break
            case 8:
              text = '吞噬星空'
              break
          }
          return '<div class="' + className + '">' + text + '</div>'
        },
      },
    })
    for (i = 0; i < swiper.pagination.bullets.length; i++) {
      swiper.pagination.bullets[i].onmouseover = function () {
        this.click()
      }
    }
  </script>
</body>

</html>
