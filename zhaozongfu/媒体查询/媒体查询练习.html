<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: blue;
        }
        @media only screen and (max-width: 500px) {
            .box {
                content: '小盒子';
                background-color: lightblue;
                font-size: 30px;
                color: yellow;
            }

        }
    </style>
</head>

<body>
    <div class="box">火箭夺冠v的人回复i</div>
</body>

</html>
