<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../引入/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        #box {
            width: 300px;
            height: 160px;
            background-color: rgb(99, 172, 183);
            padding: 10px;
            border-radius: 15px;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            z-index: 3;
            display: none;
            border: 1px solid aliceblue;
        }

        #box1 {
            width: 85%;
            height: 600px;
            padding: 20px;
            position: relative;
            background: url("https://w.wallhaven.cc/full/rr/wallhaven-rrj5ow.jpg") no-repeat 0 0/100% 100%;
            left: 0;
            right: 0;
            bottom: 0;
            top: 20px;
            margin: auto;
            border-radius: 25px;
            overflow: scroll;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        input,
        button {
            padding: 5px 10px;
            margin: 10px;
            border-radius: 8px;
        }

        table {
            width: 90%;
            padding: 20px;
            position: relative;
            left: 0;
            right: 0;
            border-color: white;
            color: aliceblue;
            margin: auto;
            border-collapse: collapse;
        }

        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id='box'>
        <h5 style="text-align: center;">添加</h5>
        汽车名字:<input id="car_name" type="text"><br>
        汽车颜色:<input id="car_color" type="color"><br>
        <input id="sub" type="submit" value="提交" style="margin-left: 85px;">
        <button id="quxiao">取消</button>
    </div>
    <div id="box1">
        <button id="tianjia" style="margin-left: 75px;">添加</button>
        <table border="1">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll"></th>
                    <th>id</th>
                    <th>名字</th>
                    <th>颜色</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <script>

        $(function () {
            $("#tianjia").on("click", function () {
                $("#box").css("display", "block")
            })
            $("#quxiao").on("click", function () {
                $("#box").css("display", "none")
            })
            //添加   
            $("#sub").click(function () {
                let data = {
                    car_name: $("#car_name").val(),
                    car_color: $("#car_color").val()
                }
                $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:3000/kunkun/add",
                    data: data,
                    dataType: "json",
                    success: function (data) {
                        huoqushuju()
                    }
                })
                $("#box").css("display", "none")
            })
            //渲染
            huoqushuju()
        });
        function huoqushuju() {
            $.ajax({
                url: 'http://127.0.0.1:3000/kunkun',
               
                success: function (data) {
                    console.log(data);
                    xuanran(data)
                },
            });
        }
        //删除
        function del(id) {
            console.log(id)
            if (confirm("确认删除吗？")) {
                $.ajax({
                    type: "DELETE",
                    url: "http://127.0.0.1:3000/kunkun/delete/" + id,
                    dataType: "json",
                    success: function (data) {
                        huoqushuju(data);
                    }
                })
            }
        }
        //渲染页面
        function xuanran(data) {
            let html = "";
            console.log(data);
            data.data.forEach((item, index) => {
                html += `
                <tr>
                    <td><input type="checkbox" class="checkbox"></td>
                   <td>${item.id}</td>
                   <td>${item.name}</td>
                   <td>${item.color}</td>
                   <td>${item.created_at}</td>
                   <td>
                    <button onclick="del(${item.id})">删除</button>
                    <button>修改</button> 
                    <button>查看</button>
                   </td>
                </tr>
                `
            });
            $("tbody").html(html);
        };
        $(document).ready(function () {
            // 全选复选框的点击事件处理程序
            $('#selectAll').click(function () {
                $('.checkbox').prop('checked', $(this).prop('checked'));
            });

            // 选项复选框的点击事件处理程序
            $('.checkbox').click(function () {
                if ($('.checkbox:checked').length === $('.checkbox').length) {
                    $('#selectAll').prop('checked', true);
                } else {
                    $('#selectAll').prop('checked', false);
                }
            });
        });
    </script>
</body>

</html>
