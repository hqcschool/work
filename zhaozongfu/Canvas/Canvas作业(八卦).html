<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八卦</title>
    <link rel="shortcut icon" href="https://img1.baidu.com/it/u=3946121881,2871226054&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=375">
    <style>
    </style>
</head>
<body>
    <canvas id="c0" width="500" height="500"></canvas><!-- 八卦图 -->
   
    <script type="text/javascript">
        //八卦图
        var ctx = c0.getContext("2d");
        //1.绘制最外边的大圆
        ctx.beginPath();
        ctx.arc(300, 300, 200, 0, (360 * Math.PI) / 180);
        ctx.closePath();
        ctx.stroke();
        //2.绘制左边的实心半圆
        ctx.beginPath();
        ctx.arc(300, 300, 200, (-90 * Math.PI) / 180, (90 * Math.PI) / 180, true);
        //true是逆时针，false默认值---顺时针
        ctx.closePath();
        ctx.fill();
        //3.绘制黑色圆
        ctx.beginPath();
        ctx.arc(300, 400, 100, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
        //4.上面的白色圆
        ctx.beginPath();
        ctx.arc(300, 200, 100, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fillStyle = "#fff";
        ctx.fill();
        //5.绘制一黑一白圆形
        ctx.beginPath();
        ctx.arc(300, 400, 22, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
        //黑色圆
        ctx.fillStyle = "#000";
        ctx.beginPath();
        ctx.arc(300, 200, 22, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
    </script>
    
</body>

</html>
