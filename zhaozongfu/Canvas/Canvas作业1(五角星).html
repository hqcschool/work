<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>五角星</title>
    <link rel="shortcut icon" href="https://bpic.51yuansu.com/pic3/cover/03/54/25/5bc5660559f39_610.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        app {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="app">
        <canvas id="canvas" width="400" height="400"></canvas>
    </div>

    <script>
        const el = document.querySelector('canvas')
        const ctx = el.getContext('2d')
        //填充画布颜色
        ctx.fillStyle = 'gray'
        ctx.fillRect(0, 0, el.width, el.height)
        ctx.beginPath()//开始画线
        ctx.moveTo(200, 0)//移动起始点
        ctx.lineTo(60, 400)//下一个节点
        ctx.lineTo(400, 150)//下一个节点
        ctx.lineTo(0, 150)//下一个节点
        ctx.lineTo(350, 400)//下一个节点
        ctx.closePath()//连接节点
        ctx.lineWidth = 8//线宽
        ctx.strokeStyle = 'black'//线宽
        ctx.stroke()
    </script>
</body>

</html>
