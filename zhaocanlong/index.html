    .container {

        justify-content: space-between;
        align-items: center;
        width: 90%;
        height: 75%;
        margin: 3% auto;
    }

    .container>div {
        width: 20vw;
        height: 20vh;
        border-radius: 6%;
        margin: 1%;
        box-shadow: 5px 5px 5px #cfcfcf;
    }

    .container>div:hover {
        margin-top: -1%;
    }

    img {
        width: 80%;
        height: 80%;
        border-radius: 6%;
        margin: 10px;
    }

    a {
        display: block;
        text-decoration: none;
        text-align: left;
        line-height: 7vh;
        font-size: 18px;
        margin-left: 10px;
        color: rgb(167, 105, 248);
    }

    @media (max-width: 900px) {
        .container>div {
            width: 27vw;
            height: 23vh;
        }
    }
    @media (max-width: 600px) {
        .container>div {
            width: 41vw;
            height: 23vh;
        }
    }
    @media (max-width: 370px) {
        .container>div {
            margin: auto;
            width: 60vw;
            height: 25vh;

    span{

</style>
