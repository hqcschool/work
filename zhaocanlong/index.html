    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        width: 90%;
        height: 75%;
        margin: 3% auto;
    }

    .container>div {
        width: 20vw;
        height: 25vh;
        border-radius: 8%;
        margin: 1%;
        box-shadow: 5px 5px 5px #cecece;
    }

    .container>div:hover {
        margin-top: -0.1%;
    }

    img {
        width: 100%;
        height: 100%;
    }

    a {
        display: block;
        text-decoration: none;
        text-align: center;
        line-height: 10vh;
        color: blueviolet;
    }
    @media (max-width: 1100px) {
        .container>div{
            width: 27vw;
            height: 25vh;
        }
    }
    @media (max-width: 680px) {
        .container>div{
            width: 40vw;
            height: 26vh;
        }
    }
    @media (max-width: 500px) {
        .container {
            width: 50vw;
        }
    }
</style>
