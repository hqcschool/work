<script>
    var $lyricContainer = $('#box2xia');
    var $lyricContent = $('.dahua');

    // 定义变量记录鼠标按下时的位置和歌词容器的位置
    var startX, startY, startLeft, startTop;

    // 绑定 mousedown 事件
    $lyricContainer.on('mousedown', function (e) {
        startX = e.pageX;
        startY = e.pageY;
        startLeft = $lyricContainer.scrollLeft();
        startTop = $lyricContainer.scrollTop();

        // 绑定 mousemove 和 mouseup 事件
        $(document).on('mousemove', handleMouseMove);
        $(document).on('mouseup', handleMouseUp);
    });

    // 定义 mousemove 事件处理函数
    function handleMouseMove(e) {
        var deltaX = e.pageX - startX;
        var deltaY = e.pageY - startY;
        $lyricContainer.scrollLeft(startLeft - deltaX);
        $lyricContainer.scrollTop(startTop - deltaY);
    }

    // 定义 mouseup 事件处理函数
    function handleMouseUp(e) {
        $(document).off('mousemove', handleMouseMove);
        $(document).off('mouseup', handleMouseUp);
    }
</script>
