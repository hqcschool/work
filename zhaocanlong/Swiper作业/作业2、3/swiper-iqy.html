<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="../swiper/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 994px;
        height: 450px;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .swiper-pagination-bullet {
        width: 152px;
        height: 58px;
        margin: 10px;
        background-color: rgba(255, 255, 255,0);
        color: rgb(255, 255, 255);
      }
      .swiper-pagination-bullet:hover{
        font-size: 20px;
      }

     
      .swiper-slide1 {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide1 img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .mySwiper1{
         position: relative;
         margin-top: 20px;
         width: 1000px;
       height: 400px;
      }
      .swiper-button-next{
        position: absolute;
        top: 30px;
      }
      .swiper-button-prev{
        position: absolute;
        top: 30px;
        left:900px
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://w.wallhaven.cc/full/5g/wallhaven-5gzod5.jpg" alt=""></div>
        <div class="swiper-slide"><img src="https://w.wallhaven.cc/full/qz/wallhaven-qzrjmq.png" alt=""></div>
        <div class="swiper-slide"><img src="https://w.wallhaven.cc/full/m3/wallhaven-m3l8dy.jpg" alt=""></div>
        <div class="swiper-slide"><img src="https://w.wallhaven.cc/full/zy/wallhaven-zypzdj.png" alt=""></div>
        <div class="swiper-slide"><img src="https://w.wallhaven.cc/full/x6/wallhaven-x67zko.jpg" alt=""></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="../swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        let arr = [
        '分为氛围',
        '发给我人格人格',
        '明天任何人特点',
        '苦头的官方',
        '和然后让他回家'
        ]
       var swiper = new Swiper(".mySwiper", {
        direction: "vertical",
        slidesPerView: 1,
        spaceBetween: 30,
        mousewheel: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        renderBullet: function (index, className) {
 return '<span class="' + className + '">'+arr[index]+'</span>';
    },
        },
      });
      for(i=0;i<swiper.pagination.bullets.length;i++){
        swiper.pagination.bullets[i].onmouseover=function(){
    this.click();
  };
} 
    </script>


<div class="swiper mySwiper1">

      <div class="swiper-slide"><img src="https://picsum.photos/300/400?random=1" alt=""></div>

      <div class="swiper-slide"><img src="https://picsum.photos/300/400?random=4" alt=""></div>
      <div class="swiper-slide"><img src="https://picsum.photos/300/400?random=5" alt=""></div>
      <div class="swiper-slide"><img src="https://picsum.photos/300/400?random=6" alt=""></div>
      <div class="swiper-slide"><img src="https://picsum.photos/300/400?random=7" alt=""></div>
      <div class="swiper-slide"><img src="https://picsum.photos/300/400?random=8" alt=""></div>
      <div class="swiper-slide"><img src="https://picsum.photos/300/400?random=9" alt=""></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->

  <!-- Initialize Swiper -->
  <script>
    var swiper1 = new Swiper(".mySwiper1", {
      slidesPerView: 3,
      spaceBetween: 30,
      slidesPerGroup: 3,
      loop: true,
      loopFillGroupWithBlank: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>

  </body>
</html>
