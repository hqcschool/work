<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box"></div>
    <script>
        class User {
            #data ={
                idcard:123456,
                pwd:555555,
            }
            constructor(name){
                this.#data.name ={ name }
            }
            get name(){
                this.#data.name;
            }
            set name(value){
                if(value.trim() == "")throw new Error("invalid params")
                this.#data.name = value
            }
        }
        let uname = new User("李四")
    </script>
</body>
</html>
