<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../common/swiper/swiper-bundle.css" />
    <script src="../../common/swiper/swiper-bundle.js"></script>
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="https://www4.bing.com//th?id=OHR.RomeView_ZH-CN5882212305_1920x1080.jpg&rf=LaDigue_1920x1080.jpg&pid=hp&w=360&h=202"
            class="img"
          />
        </div>
        <div class="toum">
          <p>生命是上天赋予的，我们惟有献出生命，才能真正得到它</p>
        </div>
        <div class="swiper-slide">
          <img
            src="https://www4.bing.com//th?id=OHR.ClamBears_ZH-CN5686721500_1920x1080.jpg&rf=LaDigue_1920x1080.jpg&pid=hp&w=360&h=202"
            class="img"
          />
        </div>
        <div class="toum1">
        </div>
        <div class="swiper-slide">
          <img
            src="https://www4.bing.com//th?id=OHR.BanyakIslands_ZH-CN6620304821_1920x1080.jpg&rf=LaDigue_1920x1080.jpg&pid=hp&w=360&h=202"
            class="img"
          />
        </div>
        <div class="toum2">
        </div>
        <div class="swiper-slide">
          <img
            src="https://www4.bing.com//th?id=OHR.ItalyCinqueTerre_ZH-CN6495965228_1920x1080.jpg&rf=LaDigue_1920x1080.jpg&pid=hp&w=360&h=202"
            class="img"
          />
        </div>
        <div class="toum3">
        </div>
      </div>
      <div class="swiper-pagination" id="myElement"></div>
    </div>
    <style>
      .swiper-slide {
        background-color: chartreuse;
      }
      .swiper-slide size {
        float: right;
      }
      .swiper {
        width: 800px;
        height: 500px;
      }
      .img {
        width: 800px;
        height: 500px;
      }
      .swiper-pagination span {
        /* float: right; */
        width: 90px;
        height: 50px;
        margin: 20px;
        font-size: 10px;
        border-radius: 0%;
        position: relative;
        color: azure;
        background: rgba(128, 128, 128, 0.3);
      }
      .toum {
        width: 800px;
        height: 50px;
        margin-top: 450px;
        position: absolute;
        background: rgba(0, 0, 0, 0.2);
      }
      .toum p {
        color: rgb(255, 255, 255);
        float: left;
        margin-left: 20px;
      }
    </style>
    <script>
      var swiper = new Swiper(".swiper", {
        direction: "vertical", // 垂直切换选项
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          // renderBullet: function (index, className) {
          //   return '<span class="' + className + '">' + (index + 1) + '</span>';
          // },
          // 如果需要分页器
          pagination: {
            el: ".swiper-pagination",
          },
          renderBullet: function (index, className) {
            switch (index) {
              case 0:
                text = `<img src="https://www4.bing.com//th?id=OHR.RomeView_ZH-CN5882212305_1920x1080.jpg&rf=LaDigue_1920x1080.jpg&pid=hp&w=360&h=202" styl="width="50px height="50px">`;
                break;
              case 1:
                text = `<img src="https://www4.bing.com//th?id=OHR.ClamBears_ZH-CN5686721500_1920x1080.jpg&rf=LaDigue_1920x1080.jpg&pid=hp&w=360&h=202" styl="width="50px height="50px">`;
                break;
              case 2:
                text = `<img src="https://www4.bing.com//th?id=OHR.BanyakIslands_ZH-CN6620304821_1920x1080.jpg&rf=LaDigue_1920x1080.jpg&pid=hp&w=360&h=202" styl="width="50px height="50px">`;
                break;
              case 3:
                text = `<img src="https://www4.bing.com//th?id=OHR.ItalyCinqueTerre_ZH-CN6495965228_1920x1080.jpg&rf=LaDigue_1920x1080.jpg&pid=hp&w=360&h=202" styl="width="50px height="50px">`;
                break;
            }
            return '<span class="' + className + '">' + text + "</span>";
          },
        },
      });
      for (i = 0; i < swiper.pagination.bullets.length; i++) {
        swiper.pagination.bullets[i].index = i;
        swiper.pagination.bullets[i].onmouseover = function () {
          swiper.slideTo(this.index);
        };
      }
      //如果你开启了clickable，还可以这样
      for (i = 0; i < swiper.pagination.bullets.length; i++) {
        swiper.pagination.bullets[i].onmouseover = function () {
          this.click();
        };
      }
    </script>
  </body>
</html>
