<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="box" width="800" height="800"></canvas>
    <!-- <canvas id="bix" width="400" height="400"></canvas> -->
    <script>
      const el = document.querySelector("canvas");
      const ctx = el.getContext("2d");
      //填充画布颜色
      ctx.beginPath();
      ctx.strokeStyle = "black";
      ctx.lineWidth = 6;
      ctx.arc(400, 400, 380, 0, 2 * Math.PI);
      ctx.stroke();
    </script>
    <script>
      const els = document.querySelector("canvas");
      const ctxv = els.getContext("2d");
      //填充画布颜色
      ctxv.beginPath();
      ctxv.fillStyle = "black";
      ctxv.lineWidth = 20;
      ctxv.arc(400, 400, 380, 3, 2 * Math.PI);
      ctxv.fill();
    </script>
    <script>
      const elt = document.querySelector("canvas");
      const ctxn = elt.getContext("2d");
      //填充画布颜色
      ctxn.beginPath();
      ctxn.fillStyle = "black";
      ctxn.lineWidth = 20;
      ctxn.arc(593, 400, 190, 0, 2 * Math.PI);
      ctxn.fill();
    </script>
    <script>
      const elto = document.querySelector("canvas");
      const ctxnd = elto.getContext("2d");
      //填充画布颜色
      ctxnd.beginPath();
      ctxnd.fillStyle = "white";
      ctxnd.lineWidth = 20;
      ctxnd.arc(215, 430, 190, 0, 2 * Math.PI);
      ctxnd.fill();
    </script>
    <script>
      const eltu = document.querySelector("canvas");
      const txnd = eltu.getContext("2d");
      //填充画布颜色
      txnd.beginPath();
      txnd.fillStyle = "black";
      txnd.lineWidth = 20;
      txnd.arc(208, 410, 40, 0, 2 * Math.PI);
      txnd.fill();
    </script>
    <script>
        const eltus = document.querySelector("canvas");
        const txndd = eltus.getContext("2d");
        //填充画布颜色
        txndd.beginPath();
        txndd.fillStyle = "white";
        txndd.lineWidth = 20;
        txndd.arc(600, 410, 40, 0, 2 * Math.PI);
        txndd.fill();
      </script>
  </body>
</html>
