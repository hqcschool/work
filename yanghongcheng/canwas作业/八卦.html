<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#box{
    border: 0.5px black solid;
    
    border-radius: 1000px;
}

</style>

<body>
      <canvas id="box" width="800" height="800" ></canvas>  
    
    <script>
        const el = document.querySelector("canvas");
        const ctx = el.getContext("2d");
        //填充画布颜色
        ctx.beginPath();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 6;
        ctx.arc(400, 400, 240, 0, 2 * Math.PI);
        ctx.stroke();
      </script>
    <script>
        const els = document.querySelector("canvas");
        const ctxv = els.getContext("2d");
        //填充画布颜色
        ctxv.beginPath();
        ctxv.fillStyle = "black";
        ctxv.lineWidth = 20;
        ctxv.arc(400, 400, 240, 1.5, 1.5 * Math.PI);
        ctxv.fill();
      </script>

      </script>
       <script>

      <script>
        const eltu = document.querySelector("canvas");

      <script>
        const eltus = document.querySelector("canvas");
        const txndd = eltus.getContext("2d");
        //填充画布颜色

      <script>
        const el1 = document.querySelector("canvas");
      //画布对象
      const ctx1 = el1.getContext("2d");
      //定义填充颜色
      ctx1.strokeStyle = "black";
      //线条宽度
      ctx1.lineWidth = 20;
      //边角类型：bevel斜角 ,round圆角，miter尖角
      ctx1.lineJoin = "miter";
      ctx1.strokeRect(340, 20, 130, 3);
      ctx1.strokeRect(340, 60, 130, 3);
       ctx1.strokeRect(340, 100, 130, 3);
       ctx1.strokeRect(310, 775, 70, 3);
       ctx1.strokeRect(310, 735, 70, 3);
       ctx1.strokeRect(310, 695, 70, 3);
       ctx1.strokeRect(420, 735, 70, 3);
       ctx1.strokeRect(420, 695, 70, 3);
       ctx1.strokeRect(420, 775, 70, 3);
      </script>
       <script>
        const el2 = document.querySelector("canvas");

      </script>
