    <script>
        var btn = document.getElementById("btn");
        var myDiv = document.getElementById("myDiv");
        btn.addEventListener("click", function () {
            myDiv.style.display = "block";
        });

        $("#yemian").on("click", function () {
            $("#ye1").css("display", "block");
            $("#ye2,#ye3,#ye4").css("display", "none");
        });

        $("#yemian2").on("click", function () {

            $("#ye1,#ye3,#ye4").css("display", "none");
        });

        $("#yemian3").on("click", function () {
            $("#ye3").css("display", "block");
            $("#ye2,#ye1,#ye4").css("display", "none");
        });

        $("#yemian4").on("click", function () {
            $("#ye4").css("display", "block");
            $("#ye2,#ye1,#ye3").css("display", "none");
        });
        var yc = document.getElementById("yc");
        var ychz = document.getElementById("ychz");
        yc.addEventListener("click", function () {
            if (ychz.style.display === "none") {
                ychz.style.display = "block";
            } else {
                ychz.style.display = "none";
            }
        });

        //图片切换
        function convertToBackground(clickedImage) {
            var div = document.getElementById("myid");

            div.style.backgroundImage = "url(" + clickedImage.src + ")";
            div.style.display = "block";
            div.style.backgroundSize = "cover";
            var images = document.getElementsByClassName("image");
            for (var i = 0; i < images.length; i++) {
                images[i].style.display = "inline";
            }
        }



        layui.use(function () {
            var flow = layui.flow;
            // 流加载实例
            flow.load({
                elem: '#ID-flow-demo-manual',
                isAuto: false,
                isLazyimg: true,
                done: function (page, next) {
                    setTimeout(function () {
                        var lis = [];
                        for (var i = 0; i < 6; i++) {
                            lis.push('<div><img lay-src="鬼灭.jpg' + ((page - 1) * 6 + i + 1) + '"></div>')
                        }
                        next(lis.join(''), page < 4);
                    }, 520);
                }
            });
        });



        // 上传

        layui.use(function () {
            var upload = layui.upload;
            var layer = layui.layer;
            var element = layui.element;
            var $ = layui.$;
            // 单图片上传
            var uploadInst = upload.render({
                elem: '#ID-upload-demo-btn',
                url: 'https://httpbin.org/post', // 此处用的是第三方的 http 请求演示，实际使用时改成您自己的上传接口即可。
                before: function (obj) {
                    // 预读本地文件示例，不支持ie8
                    obj.preview(function (index, file, result) {
                        $('#ID-upload-demo-img').attr('src', result); // 图片链接（base64）
                    });

                    element.progress('filter-demo', '0%'); // 进度条复位
                    layer.msg('上传中', { icon: 16, time: 0 });
                },
                done: function (res) {
                    // 若上传失败
                    if (res.code > 0) {
                        return layer.msg('上传失败');
                    }
                    // 上传成功的一些操作
                    // …
                    $('#ID-upload-demo-text').html(''); // 置空上传失败的状态
                },
                error: function () {
                    // 演示失败状态，并实现重传
                    var demoText = $('#ID-upload-demo-text');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function () {
                        uploadInst.upload();
                    });
                },
                // 进度条
                progress: function (n, elem, e) {
                    element.progress('filter-demo', n + '%'); // 可配合 layui 进度条元素使用
                    if (n == 100) {
                        layer.msg('上传完毕', { icon: 1 });
                    }
                }
            });
        });
        //放大缩小
        let box = document.getElementById("myDiv");
        let bix = document.getElementById("ID-flow-demo-manual");
        let bx = document.getElementById("ID-flow-demo-manual");
        let isExpanded = false;
        let isplas = false
        function toggleSize() {
            if (isExpanded, isplas) {
                box.style.width = "1026px";
                box.style.height = "490px";
                // 1
                bix.style.width = "826px";
                bix.style.height = "450px";
                // 2
                isExpanded = false;
                isplas = false;
            } else {
                box.style.width = "1370px";
                box.style.height = "490px";
                // 1
                bix.style.width = "1167px";
                bix.style.height = "450px";
                // 2
                isExpanded = true;
                isplas = true;
            }
        }
