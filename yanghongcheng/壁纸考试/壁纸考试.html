    <script>
        var btn = document.getElementById("btn");

        var yc = document.getElementById("yc");
        var ychz = document.getElementById("ychz");
        yc.addEventListener("click", function () {
            if (ychz.style.display === "none") {
                ychz.style.display = "block";
            } else {
                ychz.style.display = "none";
            }
        });

        //图片切换
        function convertToBackground(clickedImage) {
            var div = document.getElementById("myid");

            div.style.backgroundImage = "url(" + clickedImage.src + ")";
            div.style.display = "block";
            div.style.backgroundSize = "cover";
            var images = document.getElementsByClassName("image");
            for (var i = 0; i < images.length; i++) {
                images[i].style.display = "inline";
            }
        }



        layui.use(function () {
            var flow = layui.flow;
            // 流加载实例
            flow.load({
                elem: '#ID-flow-demo-manual',
                isAuto: false,
                isLazyimg: true,
                done: function (page, next) {
                    setTimeout(function () {
                        var lis = [];
                        for (var i = 0; i < 6; i++) {
                            lis.push('<div><img lay-src="鬼灭.jpg' + ((page - 1) * 6 + i + 1) + '"></div>')
                        }
                        next(lis.join(''), page < 4);
                    }, 520);
                }
            });
        });




        layui.use(function () {
            var upload = layui.upload;
            var $ = layui.$;
            // 渲染
            upload.render({
                elem: '#ID-upload-demo-drag',
                url: 'https://httpbin.org/post',
                done: function (res) {
                    layer.msg('上传成功');
                    $('#ID-upload-demo-preview').removeClass('layui-hide')
                        .find('img').attr('src', res.files.file);
                    console.log(res)
                }
            });
        });
