<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../common/swiper/swiper-bundle.css">
    <script src="../../../common/swiper/swiper-bundle.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .swiper {
            margin: 50px auto;
            width: 1200px;
            height: 500px;
        }

        img {
            width: 100%;
            height: 500px;
        }

        .swiper-button-next {
            top: 88%;
            left: 92%;
            z-index: 999;
            --swiper-navigation-size: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px 12px;
            text-align: center;
            border-radius: 10px;
        }

        .swiper-button-prev {
            top: 88% !important;
            left: 86% !important;
            opacity: 1 !important;
            --swiper-navigation-size: 20px;
            background-color: aliceblue;
            padding: 10px 12px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .swiper-slide-active,
        .swiper-slide-duplicate-active {
            transform: scale(1);
        }
    </style>
</head>
<script src="../../../supengjie/Examination/Map/jquery-3.7.0.min.js"></script>

<body>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../Img/6-1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../Img/6-2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../Img/6-3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../Img/6-4.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../Img/6-5.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../Img/6-6.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../Img/6-7.jpg" alt=""></div>
        </div>
    </div>
</body>
<script>
    var mySwiper = new Swiper('.swiper', {
        slidesPerView: 5,
        centeredSlides: true,
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        }
    });


</script>


</html>
