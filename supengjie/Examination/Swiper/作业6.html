<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../common/swiper/swiper-bundle.css">
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            /* width: 1200px; */
            height: 100%;
            overflow: hidden;
            margin: auto;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            /* background: #fff; */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
            transition: 300ms;
            transform: scale(0.8);
        }

        .swiper-slide {
            margin-top: 100px;
            height: 270px;
        }
        .swiper-slide-active,
        .swiper-slide-duplicate-active {
            transform: scale(1);
        }
    </style>

</head>


<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="../Img/6-1.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="../Img/6-2.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="../Img/6-3.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="../Img/6-4.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="../Img/6-5.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="../Img/6-6.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="../Img/6-7.jpg" />
            </div>
        </div>
    </div>

    <script src="../Map/jquery-3.7.0.min.js"></script>
    <script src="../../../common/swiper/swiper-bundle.js"></script>
    <script>
        var swiper = new Swiper(".swiper-container", {
            slidesPerView: 5,
            spaceBetween: -100,
            slidesPerGroup: 1,
            centeredSlides: true,
            loop: true,
        });
    </script>
</body>

</html>
