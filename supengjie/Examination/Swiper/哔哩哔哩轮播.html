<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../common/swiper/swiper-bundle.css">
    <script src="../../../common/swiper/swiper-bundle.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .swiper {
            margin: 250px auto;
            width: 800px;
            height: 500px;
        }

        img {
            width: 100%;
            height: 500px;
        }

        .swiper-button-next {
            top: 88%;
            left: 92%;
            z-index: 999;
            --swiper-navigation-size: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px 12px;
            text-align: center;
            border-radius: 10px;
        }

        .swiper-button-prev {
            top: 88% !important;
            left: 86% !important;
            opacity: 1 !important;
            --swiper-navigation-size: 20px;
            background-color: aliceblue;
            padding: 10px 12px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.5);
        }



        .my-bullet-active {
            background: #000000;
            opacity: 1;
            transform: scale(1.8);
            transition: transform 0.3s ease-in-out;
            transform-origin: center;

            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
            /* overflow: hidden; */
        }

        .my-bullet-active::before {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
        }

        .my-bullet-active::before {
            top: 2px;
            right: -2px;
            transform: rotate(45deg);
        }


        .my-bullet-actives {
            background: #000000;
            opacity: 1;
            transform: scale(1.8);
            transition: transform 0.3s ease-in-out;
            transform-origin: center;
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgb(19, 192, 39);
        }
        .my-bullet-actives::before {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
        }

        .my-bullet-actives::before {
            top: 2px;
            left: -2px;
            transform: rotate(-45deg);
        }
    </style>
</head>
<script src="../../../supengjie/Examination/Map/jquery-3.7.0.min.js"></script>
<body>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../Img/来活了兄弟.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../Img/传奇.webp" alt=""></div>
            <div class="swiper-slide"><img src="../Img/尘缘.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../Img/暗夜.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../Img/南阳女儿情.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../Img/长风渡.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../Img/权利的游戏.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../Img/北京.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../Img/仙侠神域.webp" alt=""></div>
            <div class="swiper-slide"><img src="../Img/战斧行动.jpg" alt=""></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <!-- 分页器 -->
    <div class="swiper-pagination"></div>
</body>
<script>
    var mySwiper = new Swiper('.swiper', {
        direction: 'horizontal',
        // loop: true,
        pagination: {
            el: '.swiper-pagination',
            bulletActiveClass: 'my-bullet-active',
            clickable: true, // 确保分页器可点击
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        }
    });
    
    
</script>


</html>
