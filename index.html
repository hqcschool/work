<style>
  body {
    width: 100%;
    height: 100vh;
    background: url("./zhaozongfu/img/wallhaven-7p1x93.png") no-repeat 0 0 /100% 100vh;
  }

  @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&display=swap");

  .char {
    font-variation-settings: "wght" var(--weight, 100);
    color: hsl(var(--hue), calc(var(--saturation) * 1%), 65%);
  }

  #box {
    width: 90.95%;
    padding: 20px;
    margin: 0px auto;
    border-radius: 10px;
    display: flex;
    flex-wrap: wrap;
  }

  .no:hover {
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    background-color: rgba(120, 118, 118, 0.3);
    transform: scale(1.04);
  }

  .no {
    width: 150px;
    height: 150px;
    background-color: rgba(253, 251, 251, 0.3);
    border-radius: 10%;
    text-align: center;
    padding: 10px;
    margin: 10px 25px;
    transition: transform 0.4s ease;
  }

  img {
    width: 80px;
    height: 80px;
    border-radius: 50px;
  }

  dd {
    margin: 10px;
  }
</style>

          "--weight": 700,
          "--saturation": 80,
