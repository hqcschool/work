<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../yuhao/work/zhaozongfu/引入/layui.css">
</head>
<style>
    html,
    body {
        width: 100%;
        height: 100%;
    }

    #container {
        width: 800px;
        height: 500px;

    }

    #panel {
        position: fixed;
        background-color: white;
        max-height: 90%;
        overflow-y: auto;
        top: 10px;
        right: 10px;
        width: 280px;
    }

    #panel .amap-call {
        background-color: #009cf9;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
    }

    #panel .amap-lib-driving {
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
        overflow: hidden;
    }
</style>

<body>
    <div id="container"></div>
    <div id="panel"></div>
    <button onclick="show()" class="layui-btn">点击显示路线</button>

    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode: "7ee2c3a05fce4c7ec5dab4fd73d46ce9",
        }
    </script>

    <script src="https://webapi.amap.com/maps?v=2.0&key=609f41990bb7ceb8e634718d49b6ecc2&plugin=AMap.Driving"></script>

    <script type="text/javascript">
        var map = new AMap.Map('container', {
            resizeEnable: true, // 默认使用 2D 模式
            center: [113.427532, 34.765086],
            zoom: 16
        });
        function show() {
            var driving = new AMap.Driving({
                map: map,
                panel: "panel"
            });
            driving.search(
                new AMap.LngLat(113.427532, 34.765086),
                new AMap.LngLat(113.428198, 34.774311),
                function (status, result) {
                    if (status === "complete") {
                        log.success("绘制驾车路线完成");
                    } else {
                        log.error("获取驾车数据失败：" + result);
                    }
                })
        }
    </script>
</body>

</html>
