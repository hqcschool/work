<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    :root {
        --text: #2B3044;
        --line: #275EFE;
        --font-size: 16px;
        --duration: .44s;
        --duration-line: .84s;
    }

    p {
        font-size: 18px;
        margin: 0;
        font-size: var(--font-size);
        line-height: var(--font-size);
        zoom: 1.5;
        color: white;
    }

    p .link {
        display: inline-block;
        position: relative;
        text-decoration: none;
        color: inherit;
    }

    p .link div {
        overflow: hidden;
    }

    p .link div:first-child {
        display: -webkit-box;
        display: flex;
        overflow: hidden;
        text-shadow: 0 var(--font-size) 0 var(--text);

    }

    p .link div:last-child {
        position: absolute;
        pointer-events: none;
        right: 0;
        left: 0;
        bottom: -3px;
        height: 5px;

    }

    p .link div:last-child svg {
        display: block;
        position: absolute;
        right: 0;
        top: 0;
        width: 300%;
        height: 5px;
        fill: none;
        stroke: var(--line);
        stroke-width: 1.5px;
        stroke-linecap: round;
        stroke-dasharray: 63.5px 128px;
        stroke-dashoffset: var(--line-offset, 190.25px);
        -webkit-transform: translateX(var(--line-x)) translateZ(0);
        transform: translateX(var(--line-x)) translateZ(0);
        -webkit-transition: stroke-dashoffset var(--line-d, 0s), -webkit-transform var(--line-d, 0s);
        transition: stroke-dashoffset var(--line-d, 0s), -webkit-transform var(--line-d, 0s);
        transition: transform var(--line-d, 0s), stroke-dashoffset var(--line-d, 0s);
        transition: transform var(--line-d, 0s), stroke-dashoffset var(--line-d, 0s), -webkit-transform var(--line-d, 0s);

    }

    p .link div span {
        display: block;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        font-style: normal;
        -webkit-transition: -webkit-transform var(--duration) ease;
        transition: -webkit-transform var(--duration) ease;
        transition: transform var(--duration) ease;
        transition: transform var(--duration) ease, -webkit-transform var(--duration) ease;
        -webkit-transform: translateY(var(--m, 0));
        transform: translateY(var(--m, 0));

    }

    p .link:hover {
        --m: calc(var(--font-size) * -1);
        --line-d: var(--duration-line);
        --line-x: 65.66%;
        --line-offset: 63.5px;

    }

    html {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        --u: 2vmin;
        --r: calc(var(--u) / 1.75);
        --c0: #09222e;
        --c1: #0f536880;
        --rad: var(--c0) 0 var(--r), #fff0 calc(var(--r) + 0.1vmin) 100%;
        --rad2: var(--c1) 0 var(--r), #fff0 calc(var(--r) + 1vmin) 100%;
        --lin: #fff0 0% 23%, var(--c0) 23% 27%, #fff0 27% 73%, var(--c0) 73% 77%, #fff0 77% 100%;
        --lin2: #fff0 0% 12%, var(--c1) 15% 19%, #fff0 22% 62%, var(--c1) 65% 69%, #fff0 72% 92%;
        --lin3: #fff0 0% 12%, var(--c1) 15% 19%, #fff0 22% 62%, var(--c1) 65% 69%, #fff0 72% 100%;
        --gp: 50%/calc(var(--u) * 10) calc(var(--u) * 10);
        height: 100vh;
        background:
            radial-gradient(circle at 50% 100%, var(--rad)) var(--gp),
            radial-gradient(circle at 50% 0%, var(--rad)) var(--gp),
            radial-gradient(circle at 100% 50%, var(--rad)) var(--gp),
            radial-gradient(circle at 0% 50%, var(--rad)) var(--gp),
            linear-gradient(-135deg, var(--lin)) var(--gp),
            linear-gradient(225deg, var(--lin)) var(--gp),
            linear-gradient(-225deg, var(--lin)) var(--gp),
            linear-gradient(135deg, var(--lin)) var(--gp),
            radial-gradient(circle at 34% 0%, var(--rad2)) var(--gp),
            radial-gradient(circle at 34% 100%, var(--rad2)) var(--gp),
            radial-gradient(circle at 84% 50%, var(--rad2)) var(--gp),
            linear-gradient(45deg, var(--lin3)) var(--gp),
            linear-gradient(135deg, var(--lin2)) var(--gp),
            linear-gradient(25deg, #0d506b 10%, #18aede, #0d506b 80%);
        background-color: var(--c2);

    }

    * {
        box-sizing: inherit;
    }

    *:before,
    *:after {
        box-sizing: inherit;

    }

    body {
        font-family: 'Inter', Arial;

    }
</style>

    </p>

    document.querySelectorAll('.link').forEach(link => {
        link.innerHTML = '<div><span>' + link.textContent.trim().split('').join('</span><span>') + '</span></div>'

        link.insertAdjacentHTML('beforeend', '<div><svg preserveAspectRatio="none" viewBox="0 0 192 5"><path d="M191.246 4H129C129 4 127.781 4.00674 127 4C114.767 3.89447 108.233 1 96 1C83.7669 1 77.2327 3.89447 65 4C64.219 4.00674 63 4 63 4H0.751923" /></svg></div>')
