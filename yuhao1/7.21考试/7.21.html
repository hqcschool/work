<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="http://101.34.139.112/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" href="../引入/swiper-bundle.min.css">
    <script src="../引入/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="//unpkg.com/layui@2.8.11/dist/css/layui.css">
    <script src="//unpkg.com/layui@2.8.11/dist/layui.js"></script>
    <script src="../../common/jquery-3.7.0.min.js"></script>
</head>
<style>
    html,
    body {
        position: relative;
        height: 100%;
    }

    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
    }

    .swiper {
        width: 100%;
        height: 100%;
    }

    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }

    .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .box {
        width: 100%;
        height: 100%;
    }

    .denglu {
        z-index: 1;
        width: 500px;
        height: 400px;
        background-color: #fff;
        /* opacity: 0.8; */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 20px;
    }


    .demo-login-container {
        width: 320px;
        margin: 21px auto 0;
    }

    .demo-login-other .layui-icon {
        position: relative;
        display: inline-block;
        margin: 0 2px;
        top: 2px;
        font-size: 26px;
    }

    .icon {
        margin-left: 100px;
        margin-top: 30px;
    }

    .layui-form-item button {
        background-color: #409eff;
    }

    /* .layui-layer { */
    /* display: none !important; */
    /* / */

    .info {
        display: none;
        width: 150px;
        height: 80px;
        line-height: 100px;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 4px 4px 6px black;
    }

    .info span {
        cursor: pointer;
        float: left;
        position: absolute;
        top: -38px;
        left: 127px;
    }
</style>

<body>
    <div class="box">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://w.wallhaven.cc/full/vq/wallhaven-vqojj8.jpg" alt=""></div>
                <div class="swiper-slide"><img src="https://w.wallhaven.cc/full/l8/wallhaven-l8kw5p.png" alt=""></div>
                <div class="swiper-slide"><img src="https://w.wallhaven.cc/full/5g/wallhaven-5gkdj8.png" alt=""></div>
            </div>

        </div>
        <div class="denglu">
            <img src="../图片/图标.png" alt="" width="300px" class="icon">
            <form class="layui-form" id="loginForm">
                <div class="demo-login-container">
                    <div class="layui-form-item">
                        <div class="layui-input-wrap">
                            <div class="layui-input-prefix">
                                <i class="layui-icon layui-icon-username"></i>
                            </div>
                            <input type="text" name="username" id="username" value="" lay-verify="required"
                                placeholder="用户名" lay-reqtext="请填写用户名" autocomplete="off" class="layui-input"
                                lay-affix="clear">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-wrap">
                            <div class="layui-input-prefix">
                                <i class="layui-icon layui-icon-password"></i>
                            </div>
                            <input type="password" name="password" id="password" value="" lay-verify="required"
                                placeholder="密   码" lay-reqtext="请填写密码" autocomplete="off" class="layui-input"
                                lay-affix="eye">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-row">
                            <div class="layui-col-xs7">
                                <div class="layui-input-wrap">
                                    <div class="layui-input-prefix">
                                        <i class="layui-icon layui-icon-vercode"></i>
                                    </div>
                                    <input type="text" name="captcha" value="" lay-verify="required" placeholder="验证码"
                                        lay-reqtext="请填写验证码" autocomplete="off" class="layui-input" lay-affix="clear">
                                </div>
                            </div>
                            <div class="layui-col-xs5">
                                <div style="margin-left: 10px;">
                                    <img src="https://www.oschina.net/action/user/captcha"
                                        onclick="this.src='https://www.oschina.net/action/user/captcha?t='+ new Date().getTime();">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <input type="checkbox" name="remember" lay-skin="primary" title="记住我">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid">登录</button>
                    </div>
                    <div id="eeroo" style="color: red;font-weight: bold;">用户名或密码错误</div>
                    <div id="eeroo1" class="info">
                        <span id="cuo">❌</span>
                        <p>用户名和密码不能为空</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    $('#eeroo1').css('display', 'none');
    $('#eeroo').css('display', 'none');

    $("#cuo").on("click", function () {
        $('#eeroo1').hide()
    })



    $(document).ready(function () {
        $('#loginForm').submit(function (event) {
            event.preventDefault();
            var username = $('#username').val();
            var password = $('#password').val();
            if (username === 'admin' && password === '123456') {
                $('#eeroo').hide()
                $('#loginForm')[0].reset();
                window.location.href = '7.212.html';
            } else {
                $('#eeroo').show();
                $('#eeroo1').hide();
            }
            if (username == '' && password == '') {
                $('#eeroo').hide();
                $('#eeroo1').show();
            }
        });
    });

    var swiper = new Swiper(".mySwiper", {
        loop: true,
        simulateTouch: false,
        autoplay: {
            delay: 2000,
            stopOnLastSlide: false,
            disableOnInteraction: true,
        },
    });

    for (var i = 1; i <= 16; i++) {
        $('div.loader').append('<span class="block-' + i + '"></span>');
    }



</script>
<script src="//unpkg.com/layui@2.8.11/dist/layui.js"></script>
<script>
    layui.use(function () {
        var form = layui.form;
        var layer = layui.layer;

        form.on('submit(demo-login)', function (data) {
            var field = data.field;

            layer.alert(JSON.stringify(field), {
                title: '当前填写的字段值'
            });

            return false;
        });
    });




</script>

</html>
