<script>
    Splitting()
    gsap.set('.char', {
        '--hue': gsap.utils.distribute({
            base: 0,
            amount: 330,
        })
    })
    gsap.to('.char', {
        '--weight': 700,
        '--saturation': 80,
        ease: 'sine.inOut',
        duration: 0.5,
        stagger: {
            yoyo: true,
            repeat: -1,
            each: 0.15,
        }
    }).time(2)

    const asd = document.getElementById('asd')
    const ssd = document.getElementById('ssd')
    const ds = document.getElementById('ds')
    const ad = document.getElementById('ad')
    // 身着饭
    asd.addEventListener('click', function () {
        myChart.setOption(option);
        myChart1.setOption(option1)
        myChart2.setOption(option2)
        myChart3.setOption(option3);
        myChart4.setOption(option4);
        myChart5.setOption(option5);
        myChart6.setOption(option6);
    })
    //苏蓬街
    ssd.addEventListener('click', function () {
        myChart.setOption(option8);
        myChart1.setOption(option11)
        myChart2.setOption(option14)
        myChart3.setOption(option17);
        myChart4.setOption(option20);
        myChart5.setOption(option23);
        myChart6.setOption(option26);
    })
    //刘振周
    ds.addEventListener('click', function () {
        myChart.setOption(option9);
        myChart1.setOption(option12);
        myChart2.setOption(option15)
        myChart3.setOption(option18);
        myChart4.setOption(option21);
        myChart5.setOption(option24);
        myChart6.setOption(option27);
    })
    //阳鞃成
    ad.addEventListener('click', function () {
        myChart.setOption(option10);
        myChart1.setOption(option13);
        myChart2.setOption(option16)
        myChart3.setOption(option19);
        myChart4.setOption(option22);
        myChart5.setOption(option25);
        myChart6.setOption(option28);
    })
</script>

<script>
    var chartDom7 = document.getElementById('echarts7');
    var myChart7 = echarts.init(chartDom7);
    var option7;
    var year = [6.2, 6.9, 6.12, 6.21]
    var data = [
        [59.05, 55.9, 66, 50.625],
        [61, 61, 65.5, 51],
        [65.5, 52, 64, 54],
        [49, 53, 65.5, 48],
        [64, 61, 75, 47.25],
    ]
    // 指定图表的配置项和数据
    var option7 = {
        title: {
            text: '成绩排名',
        },
        tooltip: {},
        legend: {
            data: ['每人成绩']
        },
        yAxis: {
            data: ['身着饭', '苏蓬街', '刘振洲', '杨宏承'
            ],
            inverse: true,
        },
        xAxis: {},
        series: [{
            realtimeSort: true,
            name: '每人成绩',
            showBackground: true,
            label: {
                show: true,
                position: 'right',
                valueAnimation: true
            },
            stack: {},
            type: 'bar',
            data: [0, 0, 0, 0, 0, 0, 0, 0]
        }],
        animationDuration: 0,
        animationDurationUpdate: 500,
        animationEasing: 'linear',
        animationEasingUpdate: 'linear'
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart7.setOption(option7);

    for (let i = 0; i < data.length; i++) {
        setTimeout(function () {
            var option7 = {

    option7 && myChart7.setOption(option7);
</script>
