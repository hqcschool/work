<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五星红旗</title>
    <link rel="shortcut icon"
        href="https://img2.baidu.com/it/u=2519026636,227459709&fm=253&fmt=auto&app=138&f=JPEG?w=448&h=252">
</head>
<style>
    #flag {
        background-color: red;
    }
</style>

<body>

    <canvas id="flag" width="800" height="500"></canvas>
</body>
<script>
    var flag = document.getElementById("flag");
    var ctxss = flag.getContext('2d');
    function drawStar(x, y, r, deg) {//xy中心坐标，r半径，deg旋转角度
        ctxss.beginPath();
        ctxss.translate(x, y);
        ctxss.rotate(deg * Math.PI / 180);
        var dit = Math.PI * 4 / 5;
        var sin = Math.sin(0) * r;
        var cos = Math.cos(0) * r;
        ctxss.moveTo(cos, sin);
        for (var i = 0; i < 5; i++) {
            var tempDit = dit * i;
            sin = Math.sin(tempDit) * r;
            cos = Math.cos(tempDit) * r;
            ctxss.lineTo(cos, sin);
        }
        ctxss.closePath();
        ctxss.fillStyle = "#ffde00";
        ctxss.fill();
        ctxss.rotate(-deg * Math.PI / 180);
        ctxss.translate(-x, -y);
    }

    drawStar(100, 100, 60, -18);
    drawStar(200, 40, 20, 0);
    drawStar(240, 80, 20, 27);
    drawStar(240, 140, 20, -18);
    drawStar(200, 180, 20, 0);
</script>

</html>
