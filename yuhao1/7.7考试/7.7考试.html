<script src="https://webapi.amap.com/maps?v=2.0&key=609f41990bb7ceb8e634718d49b6ecc2&plugin=AMap.Driving"></script>
<script>

    // myVid = document.getElementById("video1");
    // function addNewTextTrack() {
    //     text1 = myVid.addTextTrack("caption");
    //     text1.addCue(new TextTrackCue("Test text", 01.000, 04.000, "", "", "", true));
    // }


    var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
        },
        pagination: {
            el: ".swiper-pagination",
        },
        autoplay: {
            delay: 2500 /* 设置自动翻页间隔时间，单位为毫秒 */,
        },
    });


    var chartDom = document.getElementById('tubiao-left');
    var myChart = echarts.init(chartDom);
    var option;

    option = {
        //实现颜色映射
        visualMap: {
            show: true,
            inRange: {
                color: ['#0DFFD6', '#0D68FF']
            }
        },
        series: [{
            type: 'pie',
            radius: '75%',
            center: ['50%', '50%'],
            roseType: 'radius',
            labelLine: {
                show: true,
                length: 15,
                length2: 110
            },
            label: {
                formatter: '{b|{b} {d}%}\n{c|●}',
                rich: {
                    c: {//小圆点
                        padding: [0, -10, 0, -10]
                    },
                    b: {
                        padding: [0, -110, -15, -110],
                        color: '#8ebef2',
                        fontSize: 14
                    }
                }
            },
            data: [{
                value: 100,
                name: '迪迦'
            },
            {
                value: 120,
                name: '赛罗'
            },
            {
                value: 100,
                name: '高斯'
            },
            {
                value: 140,
                name: '盖亚'
            }
            ]
        }]
    };

    option && myChart.setOption(option);

    var chartDom1 = document.getElementById('tubiao-right');
    var myChart1 = echarts.init(chartDom1);
    var option1;
    let nameList = ["伤害", "速度", "抗伤", "经济", "参团"]; // 名字
    let valueList = [85, 80, 60, 76, 85]; // 分数,最大值为100

    let indicatorList = [];
    nameList.map((item, index) => {
        indicatorList.push({
            name: item,
            value: valueList[index],
            max: 100
        })
    })

    option1 = {
        radar: {
            // shape: 'circle',
            indicator: indicatorList,
            axisName: {
                formatter: function (value, indicator) {
                    return `{a|${value}}`;
                },
                rich: {
                    a: {
                        fontSize: "14px",
                        fontFamily: " Source Han Sans CN-Regular",
                        fontWeight: 400,
                        color: "#333333",
                        padding: [0, 8, 0, 0],
                    },
                    b: {
                        padding: [4, 8, 4, 8],
                        backgroundColor: "rgba(229, 243, 255, 0.6500)",
                        borderRadius: 50,
                        fontFamily: "Source Han Sans CN-Medium",
                        fontWeight: 500,
                        color: "#397EF0",
                    }
                }
            }
        },
        series: [
            {
                name: '雷达图',
                type: 'radar',
                color: "rgba(57, 126, 240, 1)",
                label: {
                    show: false
                },
                areaStyle: {
                    color: "rgba(170, 217, 255, 0.35)"
                },
                data: [
                    {
                        value: valueList,
                        name: 'Allocated Budget'
                    }
                ]
            }
        ]
    };


    option1 && myChart1.setOption(option1);

    var map = new AMap.Map('container', {
        resizeEnable: true, // 默认使用 2D 模式
        center: [113.427532, 34.765086],
        zoom: 16
    });

    var driving = new AMap.Driving({
        map: map,
        panel: "panel"
    });
    driving.search(
        new AMap.LngLat(113.427532, 34.765086),
        new AMap.LngLat(113.428198, 34.774311),
        function (status, result) {
            if (status === "complete") {
                log.success("绘制驾车路线完成");
            } else {
                log.error("获取驾车数据失败：" + result);
            }
        })
