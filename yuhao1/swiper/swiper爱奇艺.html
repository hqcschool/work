<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../引入/swiper-bundle.min.css" />
    <script src="../引入/swiper-bundle.min.js"></script>
    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 500px;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper {
            width: 1200px;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-slide img {
            width: 100% !important;
            height: 100% !important;
        }

        .swiper-pagination-bullet {
            width: 200px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 0;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img
                    src="https://files.codelife.cc/itab/defaultWallpaper/videos/33.jpg?x-oss-process=image/resize,limit_0,m_fill,w_400,h_200/quality,q_92/format,webp"
                    alt=""></div>
            <div class="swiper-slide"><img
                    src="https://files.codelife.cc/itab/defaultWallpaper/videos/41.jpg?x-oss-process=image/resize,limit_0,m_fill,w_400,h_200/quality,q_92/format,webp"
                    alt=""></div>
            <div class="swiper-slide"><img
                    src="https://files.codelife.cc/itab/defaultWallpaper/videos/44.jpg?x-oss-process=image/resize,limit_0,m_fill,w_400,h_200/quality,q_92/format,webp"
                    alt=""></div>
            <div class="swiper-slide"><img
                    src="https://files.codelife.cc/itab/defaultWallpaper/videos/v-29.jpg?x-oss-process=image/resize,limit_0,m_fill,w_400,h_200/quality,q_92/format,webp"
                    alt=""></div>
            <div class="swiper-slide"><img
                    src="https://files.codelife.cc/itab/defaultWallpaper/videos/10.jpg?x-oss-process=image/resize,limit_0,m_fill,w_400,h_200/quality,q_92/format,webp"
                    alt=""></div>
            <div class="swiper-slide"><img
                    src="https://files.codelife.cc/itab/defaultWallpaper/videos/v-31.jpg?x-oss-process=image/resize,limit_0,m_fill,w_400,h_200/quality,q_92/format,webp"
                    alt=""></div>
            <div class="swiper-slide"><img
                    src="https://files.codelife.cc/itab/defaultWallpaper/videos/53.jpg?x-oss-process=image/resize,limit_0,m_fill,w_400,h_200/quality,q_92/format,webp"
                    alt=""></div>
            <div class="swiper-slide"><img
                    src="https://files.codelife.cc/itab/defaultWallpaper/videos/56.jpg?x-oss-process=image/resize,limit_0,m_fill,w_400,h_200/quality,q_92/format,webp"
                    alt=""></div>
            <div class="swiper-slide"><img
                    src="https://files.codelife.cc/itab/defaultWallpaper/videos/v-22.jpg?x-oss-process=image/resize,limit_0,m_fill,w_400,h_200/quality,q_92/format,webp"
                    alt=""></div>
        </div>
        <div class="swiper-pagination">
        </div>
    </div>

    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            direction: 'vertical',
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                renderBullet: function (index, className) {
                    console.log(className)
                    let text = ''
                    switch (index) {
                        case 0:
                            text = '赛博朋克'
                            break
                        case 1:
                            text = '国家队 - 02'
                            break
                        case 2:
                            text = '蜘蛛侠'
                            break
                        case 3:
                            text = '死亡搁浅'
                            break
                        case 4:
                            text = '原神冲击'
                            break
                        case 5:
                            text = '神印王座'
                            break
                        case 6:
                            text = '画江湖之不良人'
                            break
                        case 7:
                            text = '星辰变5'
                            break
                        case 8:
                            text = '吞噬星空'
                            break
                    }
                    return '<div class="' + className + '" > ' + text + '</div >'
                },
            },
        })
        for (i = 0; i < swiper.pagination.bullets.length; i++) {
            swiper.pagination.bullets[i].onmouseover = function () {
                this.click()
            }
        }


    </script>
</body>

</html>
