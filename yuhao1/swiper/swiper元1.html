<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../引入/swiper-bundle.min.css">
    <script src="../引入/swiper1.min.js"></script>
    <style>
        .swiper-container {
            width: 1000px;
            height: 800px;
        }

        html,
        body {
            position: relative;
            height: 800px;
        }

        body {
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 1200px;
            height: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .swiper-slide {
            background-size: cover;
            background-position: center;
        }

        .gallery-top {
            height: 600px;
            width: 1600px;
        }

        .gallery-thumbs {
            width: 650px;
            box-sizing: border-box;
            padding: 10px 0;
        }

        .gallery-thumbs .swiper-slide {
            width: 25%;
            height: 25%;
            opacity: 0.4;
        }


        .gallery-thumbs .swiper-slide-active {
            opacity: 1;
        }

        .gallery-thumbs {
            float: left;
        }

        #bo1,
        #bo2,
        #bo3,
        #bo4 {
            width: 88px;
            height: 88px;
            border-radius: 10px;
        }

        #bo1 img {
            width: 100px;
            height: 100px;

        }
    </style>
</head>
