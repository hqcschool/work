    <link rel="stylesheet" href="../引入/swiper-bundle.min.css" />

    <style>
        html,

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper {
            width: 1000px;
            height: 400px;
        }

        .swiper-slide {
            display: inline-block;
            text-align: center;
            font-size: 18px;
            background: #fff;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 50%;
            object-fit: cover;
            margin-top: 100px;
        }

        p {
            display: block;
        }
    </style>
</head>

    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 6,
            spaceBetween: 30,
            slidesPerGroup: 6,
            loop: true,
            loopFillGroupWithBlank: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
