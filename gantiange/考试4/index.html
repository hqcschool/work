<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="./index.css">
<link href="//unpkg.com/layui@2.8.11/dist/css/layui.css" rel="stylesheet">
 <script src="//unpkg.com/layui@2.8.11/dist/layui.js"></script>
<script src="/work/common/jquery-3.7.0.min.js"></script>
</head>
<body>
  <div id="slideshow">
    <img src="./img/下载 (1).jpg" alt="Image 1" class="imge">
    <img src="./img/下载 (2).jpg" alt="Image 2"class="imge">
    <img src="./img/下载.jpg" alt="Image 3" class="imge">
    <img src="./img/下载 (3).jpg" alt="Image 4"class="imge">
    <img src="./img/R-C.gif"class="imge mig">
  </div>
    <form class="layui-form">
      <div class="demo-login-container">
            <h4>
              <img src="./img/1.png">
              MyAdmin后台管理系统
            </h4>
          <div class="layui-form-item">
            <div class="layui-input-wrap">
              <div class="layui-input-prefix">
                <i class="layui-icon layui-icon-username"></i>
              </div>
              <input type="text" name="username" value="" lay-verify="required" placeholder="用户名" lay-reqtext="请填写用户名" autocomplete="off" class="layui-input username" lay-affix="clear"
            >
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-wrap">
              <div class="layui-input-prefix">
                <i class="layui-icon layui-icon-password"></i>
              </div>
              <input type="password" name="password" value="" lay-verify="required" placeholder="密   码" lay-reqtext="请填写密码" autocomplete="off" class="layui-input pwd" lay-affix="eye"
             >
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-row">
              <div class="layui-col-xs7">
                <div class="layui-input-wrap">
                  <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-vercode"></i>
                  </div>
                  <input type="text" name="captcha" value="" lay-verify="required" placeholder="验证码" lay-reqtext="请填写验证码" autocomplete="off" class="layui-input" lay-affix="clear">
                </div>
              </div>
              <div class="layui-col-xs5">
                <div style="margin-left: 10px;">
                  <img src="https://www.oschina.net/action/user/captcha" onclick="this.src='https://www.oschina.net/action/user/captcha?t='+ new Date().getTime();">
                </div>
              </div>
            </div>
          </div>
          <div class="layui-form-item">
            <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
            <a href="#forget" style="float: right; margin-top: 7px;">忘记密码？</a>
          </div>
          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-login">登录</button>
          </div>
          
        </div>
      </form>
</body>

<script>
  
//表单
layui.use(function(){
  var form = layui.form;
  var layer = layui.layer;
  // 提交事件
form.on('submit(demo-login)', function(data){
    var field = data.field; // 获取表单字段值
   let name=$(".username").val();
    let pwd=$(".pwd").val();
   if(name=="Admin" && pwd=="123456"){
     layer.alert(JSON.stringify("     登录成功"), {
      title: "即将跳转",
    })
    $(".mig").hide()
     $(".mig").show()
    setInterval(function(){
      window.location.href="tim.html"
}, 3000);
 }else{
   layer.alert(JSON.stringify("账户密码不正确或者开头没大写"),
     {
       title: "        登录失败",
  })
   }
   
  return false; // 阻止默认 form 跳转
  });
  // event.preventDefault();
});
//body轮播图
// 获取轮播容器元素
var slideshow = document.getElementById('slideshow');
// 获取轮播图片集合
var images = slideshow.getElementsByTagName('img');
// 设置初始索引
var currentIndex = 0;
// 定义切换图片的函数
function nextImage() {
  // 隐藏当前图片
  images[currentIndex].style.display ='none';
  // 自增索引
  currentIndex = (currentIndex + 1) % images.length;
  // 显示下一张图片
  images[currentIndex].style.display ='block';
}
// 设置定时器，每隔一段时间切换图片
setInterval(nextImage, 3000); // 3000 毫秒为例
</script>
</html>
