<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/work/common/swiper/swiper-bundle.css">
    <script src="/work/common/swiper/swiper-bundle.js"></script>
    <style>
        a{
            width:100px;
            height:50px;
           display: inline-block;
           line-height: 50px;
           text-align: center;
           margin: 20px;
           color:white;
           text-decoration: none;
          background-color: aqua;
    } 
    .swiper {
        width: 800px;
        height: 400px;
      }
      .swiper-pagination {
        position: absolute;
        top: 90%;
        left: -40% !important;
      }
      .swiper-button-prev,
      .swiper-button-next {
        width: 30px;
        height: 30px;
        font-size: 20px;
        border-radius: 10px;
        border: 1px solid rgb(139, 139, 139);
        background-color: rgba(247, 243, 243, 0.5);
      }
      .swiper-button-prev::after,
      .swiper-button-next::after {
        font-family: "<"; /* FontAwesome的字体名称 */
        font-weight: 900; /* 图标的粗细 */
        transform: scale(0); /* 放大图标1.5倍 */
      }
      .swiper-button-prev {
        background-image: url("../img/向左箭头.png");
        background-color: rgba(75, 73, 73, 0.5);
        background-position: center center;
        border:none;
        background-size: cover;
        position: absolute;
        top: 90%;
        left: 80%;
      }
      .swiper-button-next {
        background-image: url("../img/向右箭头.png");
        background-position: center center;
        background-color:rgba(75, 73, 73, 0.5);
        background-size: cover;
        border:none;
        position: absolute;
        top: 90%;
        left: 90%;
      }
      img {
        width: 100%;
      }
      .my-bullet-active {
        background: #fafaf9;
        opacity: 1;
      }
    </style>
</head>
<body>

    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    </div>
<script>        
    var mySwiper = new Swiper ('.swiper', {
      direction:'horizontal', // 垂直切换选项
      loop: true, // 循环模式选项
      // 如果需要分页器
      pagination: {
        el: '.swiper-pagination',
        bulletActiveClass: 'my-bullet-active',//添加css样式       
      },
      // 如果需要前进后退按钮
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      
     
    })        
    </script>
