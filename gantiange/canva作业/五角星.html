<script>
     var canvas = document.getElementById('nvas');
    var context = canvas.getContext('2d');
    context.beginPath();
    context.lineWidth =5
    context.moveTo(70,30);
    context.lineTo(30,140);
    context.lineTo(125,70); 
    context.lineTo(10,70);
    context.lineTo(100,140);
    context.lineTo(70,30);    
    context.strokeStyle="red";
    context.stroke() ;  
    </script>
