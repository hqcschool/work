<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        #myCanvas {
            margin: 0 0 0 700px;
            background-color: aqua;
        }
    </style>
    
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <canvas id="box" width="800" height="800"></canvas>
</body>
<script>

const el = document.getElementById('myCanvas')
    const ctx = el.getContext('2d')
    //填充画布颜色
    ctx.beginPath()
    ctx.strokeStyle = 'red'
    ctx.lineWidth =40
    ctx.arc(100, 100, 60, 0, 2 * Math.PI)
    //空心园
    ctx.stroke()
    //实心园
    ctx.fill()
    const et= document.getElementById('box')
    const cv = et.getContext('2d')
    //定义渐变的开始与结束坐标
const gradient = ctx.createLinearGradient(0, 0, 500, 500)
// 定义渐变位置与颜色，参数一为位置是从 0～1 之间，参数二为激变颜色
     gradient.addColorStop(0, '#1abc9c')
      gradient.addColorStop(0.5, '#9b59b6')
       gradient.addColorStop(1, '#f1c40f')
    //渐变填充
     cv.strokeStyle = gradient
    //设置线的宽度
      cv.lineWidth = 20
   //绘制线条矩形
     cv.strokeRect(100, 100, 300, 300)
</script>
<script>
    //扇形
    CanvasRenderingContext2D.prototype.sector = function(x,y,r,angle1,angle2){
            this.save();
            this.beginPath();
            this.moveTo(x,y);
            this.arc(x,y,r,angle1*Math.PI/180,angle2*Math.PI/180,false);
            this.closePath();    
            this.restore();
            return this;
        }
        ctx.fillStyle = 'red';
        ctx.sector(200,200,100,30,150).fill();
        ctx.fillStyle = 'green';
        ctx.sector(200,200,100,150,270).fill();
        ctx.fillStyle = 'blue';
        ctx.sector(200,200,100,270,390).fill(); 
</script>
</html>
